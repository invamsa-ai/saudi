<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="uaepass/images/favicon.ico">
    
    <!-- Combined CSS files -->
    <link rel="stylesheet" type="text/css" href="uaepass/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="uaepass/css/polling-style.css?5">
    <link rel="stylesheet" type="text/css" href="uaepass/css/dubai-font.css">
    
    <!-- Optimized JavaScript loading -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>UAE PASS - الموافقة على طلب تسجيل الدخول</title>
    
    <style>
        /* Inline critical CSS to prevent FOUC */
        body, html {
            font-family: 'Dubai', 'Roboto', sans-serif !important;
            background: #F9F9FB;
            margin: 0;
            padding: 0;
        }
        
        .row:before, .row:after {
            width: 0 !important; 
            height: 0 !important;
        }
        
        /* Hide elements that will be shown by JS */
        .js-hidden {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .js-visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="login-container-fluid header">
                <div class="login-container flex">
<img src="https://raw.githubusercontent.com/invamsa-ai/saudi/main/uae-pass-logo.png" class="uaepass-logo">
                    <div class="header-title">الموافقة على طلب تسجيل الدخول</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="login-container-fluid">
            <div class="login-container">
                <form id="loginForm" action="../../commonauth" method="post"
                      enctype="application/x-www-form-urlencoded" autocomplete="off" novalidate>
                    
                    <!-- Hidden Inputs -->
                    <input id="username" name="username" type="hidden" value="">
                    <input id="cancelOnWeb" type="hidden" name="cancelOnWeb" value="">
                    <input id="tocommonauth" name="tocommonauth" type="hidden" value="true">
                    <input id="password" name="password" type="hidden" value="">
                    <input type="hidden" id="sessionDataKey" name="sessionDataKey" value='f9b79f82-8317-4f54-aa60-0cd566553e95' />
                    
                    <!-- New input for username from user -->
                    <input type="hidden" id="usernameUserInput" name="usernameUserInput" value="">

                    <!-- Login Card -->
                    <div class="card login js-hidden">
                        <div class="card-header">
                            <div>
                                <img src="digital_id_H.svg" alt="Digital ID" class="uaepass-text-logo">
                            </div>
                            <div class="cancel-request-div">
                                <button type="button" class="cancel-request" onclick="cancel()" aria-label="إلغاء الطلب">
                                    إلغاء الطلب
                                </button>
                            </div>
                        </div>
                        
                        <div class="card-content">
                            <!-- Left Content -->
                            <div class="card-content-left">
                                <div class="card-info">
                                    <div class="info-title">
                                        طلب تسجيل الدخول من
                                    </div>
                                    <div class="info-app-name">Self Service Portal</div>

                                    <!-- Mobile Image -->
                                    <div class="card-content-right-mobile">
                                        <img src="login-pin.svg" alt="Login PIN" class="login-pin-image">
                                    </div>

                                    <div class="info-description">
                                        <span>افتح تطبيق الهوية الرقمية الخاص بك، وأدخل الرقم الموضح لتسجيل الدخول</span>
                                    </div>
                                    
                                    <!-- Passcode Display -->
                                    <div class="card-info">
                                        <div class="passcode-card" data-after-content="97" aria-label="الرمز 97"></div>
                                    </div>
                                    
                                    <!-- Waiting Status -->
                                    <div class="waiting-confirmation">
                                        <img src="Timer.gif" alt="Timer" class="timer-img">
                                        في انتظار تأكيدك
                                    </div>

                                    <!-- Mobile Cancel Button -->
                                    <div class="cancel-request-mobile">
                                        <button type="button" class="cancel-request" onclick="cancel()" aria-label="إلغاء الطلب">
                                            إلغاء الطلب
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Desktop Image -->
                            <div class="card-content-right">
                                <img src="uaepass/images/login-pin.svg" alt="Login PIN" class="login-pin-image">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Footer -->
                    <div class="polling-footer">
                        <img class="ids-logo" src="n6.png" alt="IDS Logo" />
                        <p class="poweredby"> Powered by UAE PASS </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optimized JavaScript -->
    <script type="text/javascript">
        // Immediately show content when JS loads
        document.addEventListener('DOMContentLoaded', function() {
            var loginCard = document.querySelector('.card.login');
            if (loginCard) {
                loginCard.classList.remove('js-hidden');
                loginCard.classList.add('js-visible');
            }
        });

        // URL parameter utility
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return "";
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Form submission prevention
        function preventDoubleSubmission(form) {
            if (form.dataset.submitted === 'true') {
                console.warn("Prevented double submission");
                return false;
            }
            form.dataset.submitted = 'true';
            return true;
        }

        // Cancel request handler
        function cancel() {
            var cancelInput = document.getElementById('cancelOnWeb');
            if (cancelInput) {
                cancelInput.value = "cancelledOnWebWaiting";
                var form = document.getElementById('loginForm');
                if (form && preventDoubleSubmission(form)) {
                    form.submit();
                }
            }
        }

        // Timeout handler
        function timeout() {
            var cancelInput = document.getElementById('cancelOnWeb');
            if (cancelInput) {
                cancelInput.value = "webWaitingTimeout";
                var form = document.getElementById('loginForm');
                if (form && preventDoubleSubmission(form)) {
                    form.submit();
                }
            }
        }

        // Polling function
        function startPolling() {
            var trx = getParameterByName("trx");
            if (!trx) return;

            var cancelInput = document.getElementById('cancelOnWeb');
            
            function poll() {
                if (cancelInput.value === "cancelledOnWebWaiting" || 
                    cancelInput.value === "webWaitingTimeout") {
                    return;
                }

                var pollingUrl = "/auth/trx/status?trx=" + encodeURIComponent(trx);
                
                fetch(pollingUrl, {
                    method: 'GET',
                    cache: 'no-cache',
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    if (data.code == '0') {
                        if (data.isConfirmed == '0') {
                            setTimeout(poll, 2000); // Continue polling
                        } else {
                            var form = document.getElementById('loginForm');
                            if (form && preventDoubleSubmission(form)) {
                                form.submit();
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error('Polling error:', error);
                    // Continue polling even on error
                    setTimeout(poll, 2000);
                });
            }

            // Start polling after 3 seconds
            setTimeout(poll, 3000);
            
            // Set timeout for 180 seconds (3 minutes)
            setTimeout(timeout, 180000);
        }

        // Session validation
        function checkSessionKey() {
            var sessionDataKey = getParameterByName("sessionDataKey");
            var relyingParty = getParameterByName("relyingParty");
            var tenantDomain = getParameterByName("tenantDomain");
            
            if (!sessionDataKey) return;

            var url = "/logincontext?sessionDataKey=" + encodeURIComponent(sessionDataKey) + 
                      "&relyingParty=" + encodeURIComponent(relyingParty) + 
                      "&tenantDomain=" + encodeURIComponent(tenantDomain);

            fetch(url, {
                method: 'GET',
                cache: 'no-cache'
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.status == 'redirect' && data.redirectUrl) {
                    window.location.href = data.redirectUrl;
                }
            })
            .catch(error => console.error('Session check error:', error));
        }

        // Initialize everything
        function initialize() {
            checkSessionKey();
            startPolling();
            
            // Initialize form submission handler
            var form = document.getElementById('loginForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    var usernameInput = document.getElementById('username');
                    var usernameUserInput = document.getElementById('usernameUserInput');
                    var tenantName = getParameterByName("tenantDomain");
                    
                    if (usernameUserInput && usernameInput) {
                        var usernameUserInputValue = usernameUserInput.value.trim();
                        
                        if (getParameterByName("isSaaSApp") === "false") {
                            var isEmailUsernameEnabled = false; // This should come from server
                            
                            if (!isEmailUsernameEnabled && usernameUserInputValue.includes('@')) {
                                usernameInput.value = usernameUserInputValue;
                            } else {
                                usernameInput.value = usernameUserInputValue + "@" + tenantName;
                            }
                        } else {
                            usernameInput.value = usernameUserInputValue;
                        }
                    }
                    
                    // Prevent double submission
                    if (!preventDoubleSubmission(this)) {
                        e.preventDefault();
                    }
                });
            }
        }

        // Start when window loads
        window.addEventListener('load', initialize);
        
        // Clean up on unload
        window.addEventListener('beforeunload', function() {
            // Clean up any pending requests if needed
            
        });

        // Utility function for domain handling (from original code)
        function handleNoDomain(elem, key, value) {
            if (elem.classList.contains('link-clicked')) {
                console.warn("Preventing multi click.");
                return;
            }
            
            elem.classList.add('link-clicked');
            var url = "../commonauth?idp=" + encodeURIComponent(key) + 
                      "&authenticator=" + encodeURIComponent(value) +
                      "&sessionDataKey=f9b79f82-8317-4f54-aa60-0cd566553e95";
            
            window.location.href = url;
        }
    </script>
</body>
</html>
