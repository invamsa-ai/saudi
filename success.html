<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموافقة على طلب تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        
        .header-logo {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-logo i {
            color: #3498db;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .success-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        /* البوردر الأخضر في الأعلى واليمين */
        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 8px;
            height: 100%;
            background-color: #2ecc71;
        }
        
        .success-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 8px;
            background-color: #2ecc71;
        }
        
        .card-content {
            display: flex;
            gap: 40px;
            align-items: center;
        }
        
        .card-image {
            flex: 1;
            text-align: center;
        }
        
        .card-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .card-text {
            flex: 1;
            padding: 20px 0;
        }
        
        .card-text h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .card-text p {
            color: #555;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .card-text .highlight {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .hidden-button {
            position: absolute;
            left: 30px;
            bottom: 30px;
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .hidden-button:hover {
            opacity: 1;
        }
        
        .code-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .code-box {
            background-color: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px 25px;
            text-align: center;
            position: relative;
        }
        
        /* تأثير البوردر المتحرك */
        .code-box::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 0;
            height: 2px;
            background-color: #3498db;
            animation: borderMove 3s infinite;
        }
        
        .code-box::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -2px;
            width: 0;
            height: 2px;
            background-color: #3498db;
            animation: borderMove 3s infinite 1.5s;
        }
        
        @keyframes borderMove {
            0% {
                width: 0;
            }
            50% {
                width: calc(100% + 4px);
            }
            100% {
                width: 0;
            }
        }
        
        .code-number {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            letter-spacing: 5px;
        }
        
        .waiting-text {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed #ddd;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #95a5a6;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .card-content {
                flex-direction: column;
            }
            
            .header {
                justify-content: center;
            }
            
            .code-container {
                justify-content: center;
            }
            
            .hidden-button {
                position: relative;
                left: 0;
                bottom: 0;
                margin-top: 20px;
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الهيدر -->
        <div class="header">
            <div class="header-logo">
                <i class="fas fa-check-circle"></i>
                الموافقة على طلب تسجيل الدخول
            </div>
        </div>
        
        <!-- النموذج الرئيسي -->
        <div class="success-card">
            <!-- زر مخفي في اليسار -->
            <button class="hidden-button">
                <i class="fas fa-times-circle"></i> إلغاء الطلب
            </button>
            
            <!-- محتوى النموذج -->
            <div class="card-content">
                <!-- الصورة في النصف الأيسر -->
                <div class="card-image">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="تسجيل الدخول الناجح">
                </div>
                
                <!-- النص في النصف الأيمن -->
                <div class="card-text">
                    <h2>تم الموافقة على طلب تسجيل الدخول</h2>
                    <p>طلب تسجيل الدخول من <span class="highlight">Self Service Portal</span></p>
                    <p>افتح تطبيق الهوية الرقمية الخاص بك، وأدخل الرقم الموضح لتسجيل الدخول</p>
                    <p>في النظار تأثيرك</p>
                    <p><span class="highlight">Windows تنشيط</span></p>
                    <p>Windows انتقل إلى الإعدادات لتأثيرها</p>
                </div>
            </div>
            
            <!-- الرمز المولد -->
            <div class="code-container">
                <div class="code-box">
                    <div class="code-number">28</div>
                </div>
            </div>
        </div>
        
        <!-- النص أسفل النموذج -->
        <div class="waiting-text">
            <i class="fas fa-clock"></i> في انتظار التأكيد
        </div>
        
        <!-- الفوتر -->
        <div class="footer">
            <p>Powered by <strong>UAE PASS</strong></p>
        </div>
    </div>

    <script>
        // توليد رقم عشوائي مكون من رقمين
        function generateRandomNumber() {
            return Math.floor(10 + Math.random() * 90);
        }
        
        // تحديث الرقم المولد كل 5 ثوانٍ
        function updateCode() {
            const codeElement = document.querySelector('.code-number');
            const newCode = generateRandomNumber();
            codeElement.textContent = newCode;
        }
        
        // تحديث الرقم عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تحديث الرقم كل 5 ثوانٍ
            setInterval(updateCode, 5000);
            
            // إضافة تفاعل للزر المخفي
            const hiddenButton = document.querySelector('.hidden-button');
            hiddenButton.addEventListener('click', function() {
                if (confirm('هل تريد إلغاء طلب تسجيل الدخول؟')) {
                    alert('تم إلغاء الطلب');
                    // يمكن هنا إضافة إعادة التوجيه أو أي إجراء آخر
                }
            });
        });
    </script>
</body>
</html>
