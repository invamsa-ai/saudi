<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge;" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/ico" href="uaepass/images/favicon.ico">
<link rel="stylesheet" type="text/css" href="uaepass/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="uaepass/css/loginStylesheet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>UAE PASS</title>
<style>
    body, html {
        font-family: Dubai !important;
        background: #F9F9FB;
        margin: 0;
        padding: 0;
        height: 100%;
    }
    
    .flex {
        display: flex;
    }
    
    .card {
        margin: 48px 0px 10px 0px;
    }
    
    .card-info {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-clip: border-box;
        border-radius: 0.25rem;
        margin: 48px 0px 10px 0px;
        border: 0px !important;
    }
    
    .login-container {
        max-width: 1280px;
        margin: auto;
        flex: 0 0 100%;
    }
    
    .login-container-fluid {
        max-width: 100%;
    }
    
    .header {
        background: #fff;
        height: 64px;
        padding: 16px 0px;
    }
    
    .header-title {
        color: #1B1B1F;
        font-style: normal;
        font-weight: 300;
        line-height: 32px;
        font-size: 22px;
        padding: 0px 16px;
    }
    
    .card.login {
        padding: 48px;
        margin: 48px 0px 10px 0px;
        border: 1.6px solid transparent;
        border-radius: 19px;
        background-image: linear-gradient(to right bottom, white, white), radial-gradient(circle at top left, #ACE4AC, #fff, #fff 100%);
        background-origin: border-box;
        background-clip: padding-box, border-box;
    }
    
    .card.login .card-header {
        display: flex;
        justify-content: space-between;
        background: white;
        border: 0;
        padding: 0px;
        align-items: center;
    }
    
    .card.login .card-content {
        display: flex;
        flex-direction: row;
        flex-grow: 1;
        justify-content: space-between;
        align-items: center;
    }
    
    .card.login .card-content .card-content-left {
        max-width: 70%;
        padding-right: 40px;
    }
    
    .login-pin-image {
        max-width: 400px;
        width: 100%;
    }
    
    .info-title {
        font-size: 18px;
        font-style: normal;
        font-weight: 500;
        color: #333;
    }
    
    .info-app-name {
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        padding: 32px 0px;
        color: #0066CC;
    }
    
    .info-description {
        font-size: 28px;
        font-style: normal;
        font-weight: 400;
        line-height: 36px;
        max-width: 500px;
        color: #333;
        margin-bottom: 40px;
    }
    
    @keyframes spin {
        from { transform: translate(-50%, -50%) rotate(0); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .passcode-card {
        color: #454F63;
        width: 90px;
        height: 90px;
        margin: auto;
        position: relative;
        overflow: hidden;
        border-radius: 16px;
        display: inline-block;
    }
    
    .passcode-card::before {
        content: '';
        display: block;
        background: conic-gradient(
            #fff 0.0turn 0.125turn,
            #fff 0.125turn 0.25turn,
            #fff 0.25turn 0.375turn,
            #fff 0.375turn 0.5turn,
            #fff 0.5turn 0.625turn,
            #fff 0.625turn 0.75turn,
            #20644B 0.75turn 0.875turn,
            #20644B 0.875turn 1.0turn
        );
        width: calc(100% * 1.41421356237);
        padding-bottom: calc(100% * 1.41421356237);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 100%;
        animation: spin 5s linear infinite;
    }
    
    .passcode-card::after {
        content: attr(data-after-content);
        position: absolute;
        inset: 0.15rem;
        background: #ECF3EC;
        border-radius: 0.85rem;
        font-size: 52px;
        font-style: normal;
        font-weight: 400;
        text-align: center;
        line-height: 100px;
        color: #333;
    }
    
    .uaepass-logo {
        width: 32px;
        object-fit: contain;
        height: 32px;
        padding: 6px;
    }
    
    .uaepass-text-logo {
        display: flex;
        height: 41px;
        justify-content: center;
        align-items: center;
    }
    
    .timer-img {
        width: 25px;
        height: 20px;
        padding: 1.667px 5.149px 2.415px 4.706px;
        justify-content: center;
        align-items: center;
        vertical-align: middle;
    }
    
    .waiting-confirmation {
        color: #C78200;
        font-family: Roboto;
        font-size: 18px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        padding-top: 52px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    
    .cancel-request {
        color: #FF5545;
        border: 0;
        background: transparent;
        font-size: 18px;
        font-style: normal;
        font-weight: 500;
        line-height: 24px;
        cursor: pointer;
        padding: 10px;
    }
    
    .cancel-request:after {
        display: inline-block;
        content: "\00d7";
        font-size: 28px;
        padding: 10px 0px;
        font-weight: 400;
        vertical-align: middle;
    }
    
    .cancel-request:hover {
        opacity: 0.8;
    }
    
    .polling-footer {
        position: relative;
        width: 100%;
        text-align: center;
        margin-top: 30px;
        padding: 20px 0;
    }
    
    .ids-logo {
        width: 13px;
        height: 13px;
        object-fit: contain;
        vertical-align: middle;
        margin-right: 5px;
    }
    
    .poweredby {
        font-size: 1rem;
        font-weight: 500;
        line-height: 1.5;
        text-align: center;
        color: #454f63;
        display: inline-block;
    }
    
    /* Media Queries */
    @media only screen and (min-width: 600px) {
        .cancel-request-mobile, .card-content-right-mobile {
            display: none;
        }
    }
    
    @media only screen and (max-width: 900px) {
        .login-container {
            max-width: 80%;
        }
    }
    
    @media only screen and (max-width: 600px) {
        .info-title {
            margin: 20px 0px 10px 0px;
            text-align: center;
        }
        
        .card-info {
            margin: 10px 0px 10px 0px;
        }
        
        .card.login {
            padding: 30px 20px;
            background: white;
            border: 1.631px solid transparent;
            border-radius: 19px;
            margin: 28px 0px 10px 0px;
        }
        
        .card {
            margin: 25px 0px 10px 0px;
        }
        
        .info-app-name {
            padding: 15px 0px;
            text-align: center;
        }
        
        .cancel-request-mobile {
            display: block;
            margin-top: 30px;
            text-align: center;
        }
        
        .cancel-request {
            font-size: 16px;
            font-weight: 400;
            line-height: 20px;
        }
        
        .card-content-right-mobile {
            display: block;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-pin-image {
            max-width: 200px;
        }
        
        html {
            font-size: 80%;
        }
        
        body {
            text-align: center;
        }
        
        .uaepass-logo {
            max-width: 120px;
        }
        
        .polling-footer {
            display: none;
        }
        
        .card-content-right {
            display: none;
        }
        
        .cancel-request-div {
            display: none;
        }
        
        .info-description {
            font-size: 18px;
            font-style: normal;
            font-weight: 400;
            line-height: 29px;
            max-width: 500px;
            text-align: center;
            margin: 0 auto 30px;
        }
        
        .card.login .card-content .card-content-left {
            max-width: 100%;
            padding-right: 0px;
        }
        
        .card.login {
            margin: 0px;
            height: auto;
        }
        
        .header-section {
            display: block !important;
        }
        
        .card.login .card-header {
            justify-content: space-between;
        }
        
        .waiting-confirmation {
            color: #C78200;
            font-family: Roboto;
            font-size: 17px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            padding-top: 25px;
        }
        
        .passcode-card {
            margin: 30px auto;
        }
    }
    
    @media only screen and (max-width: 360px) {
        .info-description {
            font-size: 16px;
            line-height: 26px;
        }
        
        .waiting-confirmation {
            font-size: 16px;
        }
        
        .passcode-card {
            width: 80px;
            height: 80px;
        }
        
        .passcode-card::after {
            font-size: 42px;
            line-height: 80px;
        }
    }
</style>
</head>
<body>
	
<div>
    <div class="header-section">
        <div class="login-container-fluid header">
            <div class="login-container flex">
                <img src="uaepass/images/uae-pass-logo.png" class="uaepass-logo" alt="UAE PASS Logo">
                <div class="header-title">الموافقة على طلب تسجيل الدخول</div>
            </div>
        </div>
    </div>

    <div class="login-container-fluid">
        <div class="login-container">
            <form id="loginForm" action="../../commonauth" method="post" enctype="application/x-www-form-urlencoded" autocomplete="off">
                <input id="username" name="username" type="hidden" value="">
                <input id="cancelOnWeb" type="hidden" name="cancelOnWeb" value="">
                <input id="tocommonauth" name="tocommonauth" type="hidden" value="true">
                <input id="password" name="password" type="hidden" value="">
                <input type="hidden" id="sessionDataKey" name="sessionDataKey" value="f9b79f82-8317-4f54-aa60-0cd566553e95">

                <div class="card login">
                    <div class="card-header">
                        <div><img src="uaepass/images/digital_id_H.svg" class="uaepass-text-logo" alt="Digital ID"></div>
                        <div class="cancel-request-div">
                            <button type="button" class="cancel-request" onclick="cancel()">إلغاء الطلب</button>
                        </div>
                    </div>
                    
                    <div class="card-content">
                        <div dir="rtl" class="card-content-left">
                            <div class="card-info">
                                <div class="info-title">طلب تسجيل الدخول من</div>
                                <div class="info-app-name">Self Service Portal</div>

                                <div class="card-content-right-mobile">
                                    <img src="uaepass/images/login-pin.svg" class="login-pin-image" alt="Login PIN">
                                </div>

                                <div class="info-description">
                                    <span>افتح تطبيق الهوية الرقمية الخاص بك، وأدخل الرقم الموضح لتسجيل الدخول</span>
                                </div>
                                
                                <div class="card-info">
                                    <div class="passcode-card" data-after-content="28"></div>
                                </div>
                                
                                <div class="waiting-confirmation">
                                    <img src="uaepass/images/Timer.gif" class="timer-img" alt="Timer">
                                    في انتظار تأكيدك
                                </div>

                                <div class="cancel-request-mobile">
                                    <button type="button" class="cancel-request" onclick="cancel()">إلغاء الطلب</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-content-right">
                            <img src="uaepass/images/login-pin.svg" class="login-pin-image" alt="Login PIN">
                        </div>
                    </div>
                </div>
                
                <div class="polling-footer">
                    <img class="ids-logo" src="uaepass/images/n6.png" alt="IDS Logo" />
                    <p class="poweredby"> Powered by UAE PASS </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function cancel() {
        document.getElementById("cancelOnWeb").value = "cancelledOnWebWaiting";
        document.getElementById("loginForm").submit();
    }

    function timeout() {
        document.getElementById("cancelOnWeb").value = "webWaitingTimeout";
        document.getElementById("loginForm").submit();
    }

    // عد تنازلي للرمز (اختياري - يمكن إزالته إذا لم يكن مطلوباً)
    let countdown = 180; // 3 دقائق
    const countdownInterval = setInterval(function() {
        countdown--;
        if (countdown <= 0) {
            clearInterval(countdownInterval);
            timeout();
        }
    }, 1000);

    // تحديث الرقم بشكل دوري (اختياري)
    const passcodeElement = document.querySelector('.passcode-card');
    setInterval(function() {
        // يمكن تغيير هذا المنطق حسب الحاجة
        const newCode = Math.floor(Math.random() * 90) + 10; // رقم بين 10 و99
        passcodeElement.setAttribute('data-after-content', newCode);
    }, 30000); // كل 30 ثانية

    // دالة لمحاكاة استجابة الخادم
    function pollServer() {
        // يمكن إضافة منطق الاتصال بالخادم هنا
        console.log("Polling server...");
    }

    // بدء الاستطلاع
    setInterval(pollServer, 2000);
</script>

</body>
</html>
