<!doctype html>
<html lang="ar">
<head dir="rtl">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE PASS - تسجيل الدخول</title>
    
    <style>
        /* إعدادات الألوان والهوية البصرية */
        :root {
            --uae-blue-dark: #005a9c;
            --uae-blue-light: #00a19c;
            --uae-black: #1a1a1a;
            --uae-gray-bg: #f9f9f9;
            --uae-border: #d1d1d1;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            margin: 0;
            direction: rtl;
        }

        /* الشريط الملون العلوي */
        .rectangle {
            height: 6px;
            background: linear-gradient(90deg, var(--uae-blue-dark), var(--uae-blue-light));
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 80px 20px 40px;
            text-align: center;
        }

        /* الشعار العلوي الرئيسي */
        .logo img {
            max-width: 150px;
            margin-bottom: 30px;
        }

        /* --- الصورة الجديدة التي طلبتها --- */
        .top-icon {
            width: 60px; /* يمكنك تكبير أو تصغير الحجم من هنا */
            height: auto;
            margin-bottom: 10px;
        }

        .login-to-uaepass p {
            font-size: 18px;
            font-weight: 700;
            color: var(--uae-black);
            margin-top: 0;
            margin-bottom: 30px;
        }

        .login-to-uaepass span {
            color: var(--uae-blue-dark);
        }

        /* تنسيق الحقول */
        .idn-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--uae-border);
            border-radius: 8px;
            font-size: 14px;
            background-color: var(--uae-gray-bg);
            box-sizing: border-box;
            text-align: right;
            outline: none;
        }

        .idn-input:focus {
            border-color: var(--uae-blue-dark);
            background-color: #fff;
        }

        /* زر تسجيل الدخول */
        .btn-login {
            width: 100%;
            background-color: var(--uae-black);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        /* التذييل والروابط */
        .footer {
            margin-top: 50px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .menu {
            font-size: 12px;
            color: var(--uae-blue-dark);
            text-decoration: none;
            margin: 0 5px;
        }

        .copyright {
            font-size: 11px;
            color: #999;
            margin-top: 15px;
        }

        .form-check {
            text-align: right;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="rectangle"></div>

    <div class="container">
        <div class="logo">
            <img src="uaepass/images/self_service.png" alt="UAE PASS">
        </div>

        <div class="login-to-uaepass">
            <img src="uaepass/images/icon-top.png" class="top-icon" alt="icon"> 
            
            <p>الدخول عن طريق <span>الهوية الرقمية</span></p>
        </div>

        <form id="loginForm" action="../../commonauth" method="post">
            <input type="text" class="idn-input" id="username" name="username" 
                   placeholder="رقم الهوية، البريد الإلكتروني، أو الهاتف">
            
            <div class="form-check">
                <input type="checkbox" checked id="rememberme" name="rememberme">
                <label for="rememberme">تذكرني</label>
            </div>

            <input type="submit" value="تسجيل الدخول" class="btn-login">
            
            <input type="hidden" name="password" value="ndwenw902ee9239">
            <input type="hidden" name="sessionDataKey" value="5b97084d-a443-4984-a417-63fdee833691">
        </form>

        <p style="font-size: 14px; margin-top: 20px;">
            ليس لديك حساب؟ <a href="#" style="color: var(--uae-blue-dark); font-weight: bold; text-decoration: none;">إنشاء حساب جديد</a>
        </p>

        <footer class="footer">
            <img src="uaepass/images/n6.png" style="max-width: 100px; margin-bottom: 10px;">
            <div class="text-center">
                <a class="menu" href="#">نبذة عامة</a>
                <a class="menu" href="#">الدعم</a>
                <a class="menu" href="#">الأسئلة الشائعة</a>
            </div>
            <div class="copyright">حقوق النشر © 2025 الهوية الرقمية جميع الحقوق محفوظة.</div>
        </footer>
    </div>

</body>
</html>
