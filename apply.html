<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE PASS - تسجيل الدخول</title>
    <style>
        :root {
            --primary-color: #6a2a8c; /* لون الهوية الرقمية الأرجواني */
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 1.5rem;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background-color: #552170;
        }

        .footer-links {
            margin-top: 1.5rem;
            font-size: 0.8rem;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://selfcare.uaepass.ae/assets/images/uaepass-logo.svg" alt="UAE PASS Logo" class="logo">
        
        <h2>تسجيل الدخول</h2>
        <p>قم بتسجيل الدخول باستخدام الهوية الرقمية</p>

        <form id="loginForm">
            <div class="input-group">
                <label>رقم الهوية أو البريد الإلكتروني</label>
                <input type="text" id="username" placeholder="مثال: 784-1990-1234567-1" required>
            </div>

            <button type="submit" class="btn-login">دخول</button>
        </form>

        <div class="footer-links">
            <p>ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            
            if(username) {
                alert('جاري محاولة تسجيل الدخول لـ: ' + username);
                // هنا يتم الربط مع Backend أو API
            }
        });
    </script>

</body>
</html>
