<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - الهوية الرقمية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: transparent;
            text-align: center;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h2 {
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            text-align: right;
            background-color: #fff;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        .remember-me input {
            margin-left: 10px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: #8e9dbd; /* لون مشابه للصورة */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background-color: #7a8aab;
        }

        .links {
            margin-top: 25px;
            font-size: 14px;
        }

        .links a {
            color: #008489;
            text-decoration: none;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/2618/2618237.png" alt="Logo" class="logo">
        
        <h2>الدخول عن طريق الهوية الرقمية</h2>

        <div class="input-group">
            <input type="text" placeholder="رقم الهوية، البريد الإلكتروني، أو رقم الهاتف. مثال: 971500000000">
        </div>

        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">تذكرني</label>
        </div>

        <button class="btn-login">تسجيل الدخول</button>

        <div class="links">
            ليس لديك حساب في الهوية الرقمية؟ <a href="#">إنشاء حساب جديد</a>
            <br><br>
            <a href="#">كيفية استعادة الحساب؟</a>
        </div>
    </div>

    <div class="footer">
        حقوق النشر © 2025 الهوية الرقمية جميع الحقوق محفوظة.
    </div>

</body>
</html>
