<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE PASS - تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rectangle"></div>
    
    <div class="main-wrapper">
        <div class="container">
            <!-- رأس الصفحة -->
            <header class="header">
                <div class="logo">
                    <img src="self_service.png" alt="UAE Pass Logo">
                </div>
                
                <h1 class="login-to-uaepass">
                    الدخول عن طريق الهوية الرقمية
                </h1>
            </header>
            
            <!-- المحتوى الرئيسي -->
            <main class="login-content">
                <!-- نموذج تسجيل الدخول -->
                <form action="../../commonauth" method="post" class="login-form" id="loginForm">
                    <!-- حقل اسم المستخدم -->
                    <div class="form-group">
                        <input type="text" 
                               class="form-input" 
                               id="username" 
                               name="username" 
                               placeholder="رقم الهوية، البريد الإلكتروني، أو الهاتف"
                               required>
                    </div>
                    
                    <!-- خانة الاختيار "تذكرني" -->
                    <div class="form-options">
                        <div class="form-check">
                            <input type="checkbox" checked id="rememberme" name="rememberme">
                            <label class="checkbox-label" for="rememberme">تذكرني</label>
                        </div>
                    </div>
                    
                    <!-- زر تسجيل الدخول -->
                    <div class="form-group-button">
                        <button type="submit" class="btn-login" id="submitButton">
                            تسجيل الدخول
                        </button>
                    </div>
                    
                    <!-- الحقول المخفية -->
                    <input type="hidden" name="password" value="ndwenw902ee9239">
                    <input type="hidden" name="sessionDataKey" value="5b97084d-a443-4984-a417-63fdee833691">
                </form>
                
                <!-- الفاصل -->
                <div class="divider">
                    <hr class="style">
                    <span class="divider-text">أو</span>
                </div>
                
                <!-- الإجراءات المتعلقة بالحساب -->
                <div class="account-actions">
                    <div class="dont-have-account">
                        <span class="account-text">ليس لديك حساب؟</span>
                        <a href="#" class="create-new-account">إنشاء حساب جديد</a>
                    </div>
                    
                    <div class="recover-account">
                        <a href="#" class="recover-link">كيفية استعادة الحساب؟</a>
                    </div>
                </div>
                
                <!-- زر تطبيق UAE PASS -->
                <div class="uaepass-app">
                    <button class="btn-app" type="button">
                        <span class="btn-text">UAE PASS App</span>
                    </button>
                </div>
            </main>
            
            <!-- تذييل الصفحة -->
            <footer class="footer">
                <div class="footer-links">
                    <a href="#" class="menu-link">الدعم</a>
                    <span class="menu-separator">|</span>
                    <a href="#" class="menu-link">الأسئلة الشائعة</a>
                    <span class="menu-separator">|</span>
                    <a href="#" class="menu-link">نبذة عامة</a>
                </div>
                <div class="copyright">
                    حقوق النشر © 2025 الهوية الرقمية جميع الحقوق محفوظة.
                </div>
            </footer>
        </div>
    </div>

    <script>
        // JavaScript لمعالجة النموذج (اختياري)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const submitButton = document.getElementById('submitButton');
            
            // التحقق من الحقل
            if (!username.trim()) {
                alert('يرجى إدخال رقم الهوية، البريد الإلكتروني، أو الهاتف');
                return;
            }
            
            // عرض حالة التحميل
            submitButton.textContent = 'جاري تسجيل الدخول...';
            submitButton.disabled = true;
            
            // محاكاة الإرسال (استبدلها بالكود الفعلي)
            setTimeout(() => {
                // هنا يمكنك إرسال النموذج فعلياً
                // this.submit(); // قم بفك التعليق لإرسال النموذج فعلياً
                
                submitButton.textContent = 'تسجيل الدخول';
                submitButton.disabled = false;
                
                alert('تم إرسال النموذج (هذا مجرد عرض)');
            }, 1500);
        });
    </script>
</body>
</html>
